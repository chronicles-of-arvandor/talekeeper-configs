spell:
  ==: Spell
  id: 0d72527f-74b9-4cbd-ad4f-21f68df49206
  name: Tenser's Transformation
  source: XGE
  page: 168
  level: 6
  school: TRANSMUTATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceSelf
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: a few hairs from a bull
  duration:
    - ==: TimedSpellDuration
      type: MINUTE
      amount: 10
      concentration: true
  entries:
    - ==: StringSpellEntry
      value: "You endow yourself with endurance and martial prowess fueled by magic.
        Until the spell ends, you can't cast spells, and you gain the following
        benefits:"
    - ==: ListSpellEntry
      items:
        - You gain 50 temporary hit points. If any of these remain when the
          spell ends, they are lost.
        - You have advantage on attack rolls that you make with simple and
          martial weapons.
        - When you hit a target with a weapon attack, that target takes an extra
          {@damage 2d12} force damage.
        - You have proficiency with all armor, shields, simple weapons, and
          martial weapons.
        - You have proficiency in Strength and Constitution saving throws.
        - You can attack twice, instead of once, when you take the {@action
          Attack} action on your turn. You ignore this benefit if you already
          have a feature, like Extra Attack, that gives you extra attacks.
    - ==: StringSpellEntry
      value: Immediately after the spell ends, you must succeed on a DC 15
        Constitution saving throw or suffer one level of {@condition
        exhaustion}.
  damage-inflict:
    - FORCE
  condition-inflict:
    - EXHAUSTION
  saving-throw:
    - CONSTITUTION
  misc-tags:
    - ADDITIONAL_ATTACK_DAMAGE
    - GRANTS_TEMPORARY_HIT_POINTS
