spell:
  ==: Spell
  id: 0100ea26-27eb-4429-84a8-4716bb3e3e86
  name: Gust of Wind
  source: PHB
  page: 248
  srd: true
  level: 2
  school: EVOCATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: LineSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 60
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: a legume seed
  duration:
    - ==: TimedSpellDuration
      type: MINUTE
      amount: 1
      concentration: true
  entries:
    - ==: StringSpellEntry
      value: A line of strong wind 60 feet long and 10 feet wide blasts from you in a
        direction you choose for the spell's duration. Each creature that starts
        its turn in the line must succeed on a Strength saving throw or be
        pushed 15 feet away from you in a direction following the line.
    - ==: StringSpellEntry
      value: Any creature in the line must spend 2 feet of movement for every 1 foot
        it moves when moving closer to you.
    - ==: StringSpellEntry
      value: The gust disperses gas or vapor, and it extinguishes candles, torches,
        and similar unprotected flames in the area. It causes protected flames,
        such as those of lanterns, to dance wildly and has a {@chance
        50|||Extinguished!|No effect} chance to extinguish them.
    - ==: StringSpellEntry
      value: As a bonus action on each of your turns before the spell ends, you can
        change the direction in which the line blasts from you.
  saving-throw:
    - STRENGTH
  misc-tags:
    - DIFFICULT_TERRAIN
    - FORCED_MOVEMENT
    - USES_BONUS_ACTION
  area-tags:
    - LINE
