entries:
  - ==: StringSpellEntry
    value: You perform a special religious ceremony that is infused with magic. When
      you cast the spell, choose one of the following rites, the target of which
      must be within 10 feet of you throughout the casting.
  - ==: EntriesSpellEntry
    name: Atonement
    entries:
      - You touch one willing creature whose alignment has changed, and you make
        a DC 20 Wisdom ({@skill Insight}) check. On a successful check, you
        restore the target to its original alignment.
  - ==: EntriesSpellEntry
    name: Bless Water
    entries:
      - You touch one {@item vial|phb} of water and cause it to become {@item
        Holy Water (flask)|phb|holy water}.
  - ==: EntriesSpellEntry
    name: Coming of Age
    entries:
      - You touch one humanoid who is a young adult. For the next 24 hours,
        whenever the target makes an ability check, it can roll a {@dice d4} and
        add the number rolled to the ability check. A creature can benefit from
        this rite only once.
  - ==: EntriesSpellEntry
    name: Dedication
    entries:
      - You touch one humanoid who wishes to be dedicated to your god's service.
        For the next 24 hours, whenever the target makes a saving throw, it can
        roll a {@dice d4} and add the number rolled to the save. A creature can
        benefit from this rite only once.
  - ==: EntriesSpellEntry
    name: Funeral Rite
    entries:
      - You touch one corpse, and for the next 7 days, the target can't become
        undead by any means short of a {@spell wish} spell.
  - ==: EntriesSpellEntry
    name: Wedding
    entries:
      - You touch adult humanoids willing to be bonded together in marriage. For
        the next 7 days, each target gains a +2 bonus to AC while they are
        within 30 feet of each other. A creature can benefit from this rite
        again only if widowed.
