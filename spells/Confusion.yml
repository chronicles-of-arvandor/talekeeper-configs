spell:
  ==: Spell
  id: 6fd4c79d-5082-44a5-8dba-977c70236618
  name: Confusion
  source: PHB
  page: 224
  srd: true
  level: 4
  school: ENCHANTMENT
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 90
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: three nut shells
  duration:
    - ==: TimedSpellDuration
      type: MINUTE
      amount: 1
      concentration: true
  entries:
    - ==: StringSpellEntry
      value: This spell assaults and twists creatures' minds, spawning delusions and
        provoking uncontrolled action. Each creature in a 10-foot-radius sphere
        centered on a point you choose within range must succeed on a Wisdom
        saving throw when you cast this spell or be affected by it.
    - ==: StringSpellEntry
      value: What the delusions are is up to the recipient.
    - ==: StringSpellEntry
      value: An affected target can't take reactions and must roll a {@dice d10} at
        the start of each of its turns to determine its behavior for that turn.
    - ==: TableSpellEntry
      caption: Confusion Behavior
      col-labels:
        - "{@dice d10}"
        - Behavior
      col-styles:
        - col-1 text-center
        - col-11
      rows:
        - - type: cell
            roll:
              exact: 1
          - The creature uses all its movement to move in a random direction. To
            determine the direction, roll a {@dice d8} and assign a direction to
            each die face. The creature doesn't take an action this turn.
        - - type: cell
            roll:
              min: 2
              max: 6
          - The creature doesn't move or take actions this turn.
        - - type: cell
            roll:
              min: 7
              max: 8
          - The creature uses its action to make a melee attack against a
            randomly determined creature within its reach. If there is no
            creature within its reach, the creature does nothing this turn.
        - - type: cell
            roll:
              min: 9
              max: 10
          - The creature can act and move normally.
    - ==: StringSpellEntry
      value: At the end of each of its turns, an affected target can make a Wisdom
        saving throw. If it succeeds, this effect ends for that target.
  entries-higher-level:
    - ==: EntriesSpellEntry
      name: At Higher Levels
      entries:
        - When you cast this spell using a spell slot of 5th level or higher,
          the radius of the sphere increases by 5 feet for each slot level above
          4th.
  saving-throw:
    - WISDOM
  misc-tags:
    - ROLLABLE_EFFECTS
  area-tags:
    - SPHERE
