spell:
  ==: Spell
  id: 34d1381c-bd37-4b64-bf6c-8ea6f11eb7cc
  name: Conjure Woodland Beings
  source: PHB
  page: 226
  srd: true
  level: 4
  school: CONJURATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 60
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: one holly berry per creature summoned
  duration:
    - ==: TimedSpellDuration
      type: HOUR
      amount: 1
      concentration: true
  entries:
    - ==: StringSpellEntry
      value: "You summon fey creatures that appear in unoccupied spaces that you can
        see within range. Choose one of the following options for what appears:"
    - ==: ListSpellEntry
      items:
        - One {@filter fey creature of challenge rating 2 or
          lower|bestiary|challenge rating=[&0;&2]|type=fey|miscellaneous=!swarm}
        - Two {@filter fey creatures of challenge rating 1 or
          lower|bestiary|challenge rating=[&0;&1]|type=fey|miscellaneous=!swarm}
        - Four {@filter fey creatures of challenge rating 1/2 or
          lower|bestiary|challenge
          rating=[&0;&1/2]|type=fey|miscellaneous=!swarm}
        - Eight {@filter fey creatures of challenge rating 1/4 or
          lower|bestiary|challenge
          rating=[&0;&1/4]|type=fey|miscellaneous=!swarm}
    - ==: StringSpellEntry
      value: A summoned creature disappears when it drops to 0 hit points or when the
        spell ends.
    - ==: StringSpellEntry
      value: The summoned creatures are friendly to you and your companions. Roll
        initiative for the summoned creatures as a group, which have their own
        turns. They obey any verbal commands that you issue to them (no action
        required by you). If you don't issue any commands to them, they defend
        themselves from hostile creatures, but otherwise take no actions.
    - ==: StringSpellEntry
      value: The DM has the creatures' statistics.
  entries-higher-level:
    - ==: EntriesSpellEntry
      name: At Higher Levels
      entries:
        - "When you cast this spell using certain higher-level spell slots, you
          choose one of the summoning options above, and more creatures appear:
          twice as many with a 6th-level slot and three times as many with an
          8th-level slot."
  misc-tags:
    - REQUIRES_SIGHT
    - SUMMONS_CREATURE
