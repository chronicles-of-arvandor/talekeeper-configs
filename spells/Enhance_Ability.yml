spell:
  ==: Spell
  id: 26ebaf76-485d-4eee-8242-4fc2699403ec
  name: Enhance Ability
  source: PHB
  page: 237
  srd: true
  level: 2
  school: TRANSMUTATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceTouch
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: fur or a feather from a beast
  duration:
    - ==: TimedSpellDuration
      type: HOUR
      amount: 1
      concentration: true
  entries:
    - ==: StringSpellEntry
      value: You touch a creature and bestow upon it a magical enhancement. Choose one
        of the following effects; the target gains that effect until the spell
        ends.
    - ==: EntriesSpellEntry
      name: Bear's Endurance
      entries:
        - The target has advantage on Constitution checks. It also gains {@dice
          2d6} temporary hit points, which are lost when the spell ends.
    - ==: EntriesSpellEntry
      name: Bull's Strength
      entries:
        - The target has advantage on Strength checks, and his or her carrying
          capacity doubles.
    - ==: EntriesSpellEntry
      name: Cat's Grace
      entries:
        - The target has advantage on Dexterity checks. It also doesn't take
          damage from falling 20 feet or less if it isn't {@condition
          incapacitated}.
    - ==: EntriesSpellEntry
      name: Eagle's Splendor
      entries:
        - The target has advantage on Charisma checks.
    - ==: EntriesSpellEntry
      name: Fox's Cunning
      entries:
        - The target has advantage on Intelligence checks.
    - ==: EntriesSpellEntry
      name: Owl's Wisdom
      entries:
        - The target has advantage on Wisdom checks.
  entries-higher-level:
    - ==: EntriesSpellEntry
      name: At Higher Levels
      entries:
        - When you cast this spell using a spell slot of 3rd level or higher,
          you can target one additional creature for each slot level above 2nd.
  misc-tags:
    - GRANTS_TEMPORARY_HIT_POINTS
  area-tags:
    - SINGLE_TARGET
