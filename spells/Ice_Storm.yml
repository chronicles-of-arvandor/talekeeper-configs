spell:
  ==: Spell
  id: 0a36a652-b8d1-4246-a750-93fe1c76d5e1
  name: Ice Storm
  source: PHB
  page: 252
  srd: true
  basic-rules: true
  level: 4
  school: EVOCATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 300
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: a pinch of dust and a few drops of water
  duration:
    - ==: InstantSpellDuration
  entries:
    - ==: StringSpellEntry
      value: A hail of rock-hard ice pounds to the ground in a 20-foot-radius,
        40-foot-high cylinder centered on a point within range. Each creature in
        the cylinder must make a Dexterity saving throw. A creature takes
        {@damage 2d8} bludgeoning damage and {@damage 4d6} cold damage on a
        failed save, or half as much damage on a successful one.
    - ==: StringSpellEntry
      value: Hailstones turn the storm's area of effect into {@quickref difficult
        terrain||3} until the end of your next turn.
  entries-higher-level:
    - ==: EntriesSpellEntry
      name: At Higher Levels
      entries:
        - When you cast this spell using a spell slot of 5th level or higher,
          the bludgeoning damage increases by {@scaledamage 2d8|4-9|1d8} for
          each slot level above 4th.
  damage-inflict:
    - BLUDGEONING
    - COLD
  saving-throw:
    - DEXTERITY
  area-tags:
    - CYLINDER
