  id: 9b8d54fc-71f1-4209-a439-b8067b32b4ea
  name: Find Familiar
  source: PHB
  page: 240
  srd: true
  level: 1
  school: CONJURATION
  time:
    - ==: SpellTime
      number: 1
      unit: HOUR
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 10
  components:
    ==: SpellComponentsWithObjectMaterial
    somatic: true
    verbal: true
    material:
      ==: MaterialSpellComponent
      text: 10 gp worth of charcoal, incense, and herbs that must be consumed by fire
