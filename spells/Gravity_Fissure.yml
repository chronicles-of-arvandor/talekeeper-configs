spell:
  ==: Spell
  id: 6591bc61-c699-448c-848b-ce7b329c2da1
  name: Gravity Fissure
  source: EGW
  page: 187
  level: 6
  school: EVOCATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: LineSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 100
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: a fistful of iron filings
  duration:
    - ==: InstantSpellDuration
  entries:
    - ==: StringSpellEntry
      value: You manifest a ravine of gravitational energy in a line originating from
        you that is 100 feet long and 5 feet wide. Each creature in that line
        must make a Constitution saving throw, taking {@damage 8d8} force damage
        on a failed save, or half as much damage on a successful one.
    - ==: StringSpellEntry
      value: Each creature within 10 feet of the line but not in it must succeed on a
        Constitution saving throw or take {@damage 8d8} force damage and be
        pulled toward the line until the creature is in its area.
  entries-higher-level:
    - ==: EntriesSpellEntry
      name: At Higher Levels
      entries:
        - When you cast this spell using a spell slot of 7th level or higher,
          the damage increases by {@scaledamage 8d8|6-9|1d8} for each slot level
          above 6th.
  damage-inflict:
    - FORCE
  saving-throw:
    - CONSTITUTION
  area-tags:
    - LINE
