spell:
  ==: Spell
  id: 02c7deb1-3b55-456b-aaa5-4587e1c8384f
  name: Mordenkainen's Private Sanctum
  source: PHB
  page: 262
  srd: Private Sanctum
  level: 4
  school: ABJURATION
  time:
    - ==: SpellTime
      number: 10
      unit: MINUTE
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 120
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: a thin sheet of lead, a piece of opaque glass, a wad of cotton or
      cloth, and powdered chrysolite
  duration:
    - ==: TimedSpellDuration
      type: HOUR
      amount: 24
  entries:
    - ==: StringSpellEntry
      value: You make an area within range magically secure. The area is a cube that
        can be as small as 5 feet to as large as 100 feet on each side. The
        spell lasts for the duration or until you use an action to dismiss it.
    - ==: StringSpellEntry
      value: "When you cast the spell, you decide what sort of security the spell
        provides, choosing any or all of the following properties:"
    - ==: ListSpellEntry
      items:
        - Sound can't pass through the barrier at the edge of the warded area.
        - The barrier of the warded area appears dark and foggy, preventing
          vision (including {@sense darkvision}) through it.
        - Sensors created by divination spells can't appear inside the protected
          area or pass through the barrier at its perimeter.
        - Creatures in the area can't be targeted by divination spells.
        - Nothing can teleport into or out of the warded area.
        - Planar travel is blocked within the warded area.
    - ==: StringSpellEntry
      value: Casting this spell on the same spot every day for a year makes this
        effect permanent.
  entries-higher-level:
    - ==: EntriesSpellEntry
      name: At Higher Levels
      entries:
        - When you cast this spell using a spell slot of 5th level or higher,
          you can increase the size of the cube by 100 feet for each slot level
          beyond 4th. Thus you could protect a cube that can be up to 200 feet
          on one side by using a spell slot of 5th level.
  misc-tags:
    - PERMANENT_EFFECTS
  area-tags:
    - CUBE
