==: Spell
id: 5e4d96c8-1192-4938-9f0d-b438db60961e
name: Conjure Minor Elementals
source: PHB
page: 226
srd: true
level: 4
school: CONJURATION
time:
  - ==: SpellTime
    number: 1
    unit: MINUTE
range:
  ==: PointSpellRange
  distance:
    ==: SpellRangeDistanceFeet
    amount: 90
components:
  ==: SpellComponentsWithNoMaterial
  somatic: true
  verbal: true
duration:
  - ==: TimedSpellDuration
    type: HOUR
    amount: 1
    concentration: true
entries:
  - ==: StringSpellEntry
    value: "You summon elementals that appear in unoccupied spaces that you can see
      within range. You choose one the following options for what appears:"
  - ==: ListSpellEntry
    items:
      - One {@filter elemental of challenge rating 2 or lower|bestiary|challenge
        rating=[&0;&2]|type=elemental|miscellaneous=!swarm}
      - Two {@filter elementals of challenge rating 1 or
        lower|bestiary|challenge
        rating=[&0;&1]|type=elemental|miscellaneous=!swarm}
      - Four {@filter elementals of challenge rating 1/2 or
        lower|bestiary|challenge
        rating=[&0;&1/2]|type=elemental|miscellaneous=!swarm}
      - Eight {@filter elementals of challenge rating 1/4 or
        lower|bestiary|challenge
        rating=[&0;&1/4]|type=elemental|miscellaneous=!swarm}.
  - ==: StringSpellEntry
    value: An elemental summoned by this spell disappears when it drops to 0 hit
      points or when the spell ends.
  - ==: StringSpellEntry
    value: The summoned creatures are friendly to you and your companions. Roll
      initiative for the summoned creatures as a group, which has its own turns.
      They obey any verbal commands that you issue to them (no action required
      by you). If you don't issue any commands to them, they defend themselves
      from hostile creatures, but otherwise take no actions.
  - ==: StringSpellEntry
    value: The DM has the creatures' statistics.
entries-higher-level:
  - ==: EntriesSpellEntry
    name: At Higher Levels
    entries:
      - "When you cast this spell using certain higher-level spell slots, you
        choose one of the summoning options above, and more creatures appear:
        twice as many with a 6th-level slot and three times as many with an
        8th-level slot."
misc-tags:
