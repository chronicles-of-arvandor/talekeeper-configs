spell:
  ==: Spell
  id: 34cbad4b-83c4-4142-8a08-ba30060f9dc1
  name: Conjure Animals
  source: PHB
  page: 225
  srd: true
  level: 3
  school: CONJURATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 60
  components:
    ==: SpellComponentsWithNoMaterial
    somatic: true
    verbal: true
  duration:
    - ==: TimedSpellDuration
      type: HOUR
      amount: 1
      concentration: true
  entries:
    - ==: StringSpellEntry
      value: "You summon fey spirits that take the form of beasts and appear in
        unoccupied spaces that you can see within range. Choose one of the
        following options for what appears:"
    - ==: ListSpellEntry
      items:
        - One {@filter beast of challenge rating 2 or lower|bestiary|challenge
          rating=[&0;&2]|type=beast|miscellaneous=!swarm}
        - Two {@filter beasts of challenge rating 1 or lower|bestiary|challenge
          rating=[&0;&1]|type=beast|miscellaneous=!swarm}
        - Four {@filter beasts of challenge rating 1/2 or
          lower|bestiary|challenge
          rating=[&0;&1/2]|type=beast|miscellaneous=!swarm}
        - Eight {@filter beasts of challenge rating 1/4 or
          lower|bestiary|challenge
          rating=[&0;&1/4]|type=beast|miscellaneous=!swarm}
    - ==: StringSpellEntry
      value: Each beast is also considered fey, and it disappears when it drops to 0
        hit points or when the spell ends.
    - ==: StringSpellEntry
      value: The summoned creatures are friendly to you and your companions. Roll
        initiative for the summoned creatures as a group, which has its own
        turns. They obey any verbal commands that you issue to them (no action
        required by you). If you don't issue any commands to them, they defend
        themselves from hostile creatures, but otherwise take no actions.
    - ==: StringSpellEntry
      value: The DM has the creatures' statistics.
  entries-higher-level:
    - ==: EntriesSpellEntry
      name: At Higher Levels
      entries:
        - "When you cast this spell using certain higher-level spell slots, you
          choose one of the summoning options above, and more creatures appear:
          twice as many with a 5th-level slot, three times as many with a
          7th-level slot, and four times as many with a 9th-level slot."
  misc-tags:
    - REQUIRES_SIGHT
    - SUMMONS_CREATURE
