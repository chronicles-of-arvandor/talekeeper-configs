spell:
  ==: Spell
  id: db89a1bf-1ea4-4670-b6e9-22f0c7a0f36f
  name: Sleet Storm
  source: PHB
  page: 276
  srd: true
  level: 3
  school: CONJURATION
  time:
    - ==: SpellTime
      number: 1
      unit: ACTION
  range:
    ==: PointSpellRange
    distance:
      ==: SpellRangeDistanceFeet
      amount: 150
  components:
    ==: SpellComponentsWithStringMaterial
    somatic: true
    verbal: true
    material: a pinch of dust and a few drops of water
  duration:
    - ==: TimedSpellDuration
      type: MINUTE
      amount: 1
      concentration: true
  entries:
    - ==: StringSpellEntry
      value: Until the spell ends, freezing rain and sleet fall in a 20-foot-tall
        cylinder with a 40-foot radius centered on a point you choose within
        range. The area is {@quickref Vision and Light|PHB|2||heavily obscured},
        and exposed flames in the area are doused.
    - ==: StringSpellEntry
      value: The ground in the area is covered with slick ice, making it {@quickref
        difficult terrain||3}. When a creature enters the spell's area for the
        first time on a turn or starts its turn there, it must make a Dexterity
        saving throw. On a failed save, it falls {@condition prone}.
    - ==: StringSpellEntry
      value: If a creature starts its turn in the spell's area and is {@status
        concentration||concentrating} on a spell, the creature must make a
        successful Constitution saving throw against your spell save DC or lose
        {@status concentration}.
  condition-inflict:
    - PRONE
  saving-throw:
    - DEXTERITY
    - CONSTITUTION
  misc-tags:
    - OBSCURES_VISION
  area-tags:
    - CYLINDER
