      name: Swarm Keeper
      features:
        "3":
          - ==: ClassFeature
            name: Swarm Keeper Bonus Spells
            description: "You gain bonus spells when selecting this subclass as determined
              in the Swarm Keeper Bonus spells table. These spells count as
              ranger spells, but don't count towards the total number of ranger
              spells you know. "
          - ==: ClassFeature
            name: Gathered Swarm
            description: >-
              A swarm of intangible nature spirits has bonded itself to you can
              assist you in battle. Until you die, the swarm remains in your
              space, crawling on you or flying and skittering around you within
              your space. You Determine it's apperance or you generate it's
              apperance by rolling on the Swarm Apperance Table 
               Once on each of your turns, you can cause the swarm to assist you in one of the following ways, immediately after you hit a creature with an attack: 
               The attacks target takes 1d6 piercing damage from the swarm 
               The attack's target must succeed on a Strength saving throw against your spell save DC or be moved by the swarm up to 15 feet horizontally in a direction of your choice 
               You are moved by the swarm 5 feet horizontally in a direction of your choice. 
