class:
  ==: Class
  id: 3286e4ac-bbe1-4876-a54a-4847440b3d53
  name: Ranger
  sub-classes:
    - ==: SubClass
      id: 110dc641-91c4-4341-9e67-3511095b39ee
      name: Beastmaster
      features:
        "3":
          - ==: ClassFeature
            name: Beastmaster Magic
            description: "You learn an additional spell when you reach certain levels in
              this class, as shown in the beastmaster spells table. The spell
              counts as a ranger spell for you, but it doesn't count against the
              number of spells you know. "
          - ==: ClassFeature
            name: Primal Beast Companion
            description: >-
              You can magically summon a primal beast, which draws strength from
              your bond with nature. The beast is friendly to you and your
              companions and obeys your commands. Choose it's stat block - Beast
              of the Land, Beast of the Sea, or Beast of the Sky - which uses
              your proficiency bonus (PB) in several places. You also  determine
              the kind of animal the beast is, choosing a kind of appropriate
              stat block. Whatever kind you choose, the beast bears primal
              markings, indicating it's mystical origin. 
               In combat, the beast acts during your turn. It can move and use its reaction on its own, but the only action takes is the dodge action unless you take a bonus action on your turn to command it to take another action. That action can be one in its stat block or some other action. You can also sacrifice one of your attacks when you take the attack action to command the beast to take the attack action. If you are Incapacitated, the beast can take any action of its choice, not just Dodge 
               If the beast has died within the last hour, you can use your action to touch it and expend a spell slot of 1st level or higher. The beast returns to life after 1 minute with all its hit points restored. 
               When you finish a long rest, you can summon a different primal beast. The new beast appears in an unoccupied space within 5 feet of you, and you choose its stat block and apperance. If you already have a beast from this feature, it vanishes when the new beast appears. The beast also vanishes if you die.
