      id: 805b8de8-9e23-4620-a152-5440a5f16924
      name: Horizon Walker
      features:
        "3":
          - ==: ClassFeature
            name: Horizon Walker Bonus Spells
            description: "You gain bonus spells when taking this subclass as viewed in the
              Horizon Walker Bonus Spell Table. These spells count as ranger
              spells, but not against the total of spells you know. "
          - ==: ClassFeature
            name: Detect Portal
            description: >-
              You gain the ability to magically sense the presence of a planar
              portal. As an action, you detect the distance and direction of the
              closest planar portal within 1 mile of you. 
               Once you use this feature you can't use it again until you finish a short or long rest.
          - ==: ClassFeature
            name: Planar Warrior
            description: >-
              You learn to draw on the energy of the multiverse to augment your
              attacks. 
               As a Bonus action, choose one creature you can see within 30 feet of you. The next time you hit that creature on this turn with a weapon attack,  all damage delt by the attack becomes force damage, and the creature takes an extra 1d8 force damage from the attack. When you reach 11th level in this class, the extra damage increases to 2d8
