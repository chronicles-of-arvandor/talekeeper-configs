    - ==: SubClass
      id: 0a7fea91-7984-420b-a0bd-3fe3b9b39be8
      name: Gloomstalker
      features:
        "3":
          - ==: ClassFeature
            name: Gloomstalker Bonus Spells
            description: "You gain bonus spells when selecting this subclass and when you
              level up in it as found in the Gloomstalker Bonus Spell Table.
              These spells count as ranger spells but not against the total
              number of spells you know. "
          - ==: ClassFeature
            name: Dread Ambusher
            description: >-
              You master the art of ambush. You can give yourself a bonus to
              your initiative rolls equal to your Wisdom modifier. 
               At the start of your furst turn of each combat, your walking speed increases by 10 feet, which lasts until the end of that turn. If you take the Attack action on that turn, you can make one additional weapon attack as part of that action. If that attack hits, the target takes an extra 1d8 of the weapon's damage type.
          - ==: ClassFeature
            name: Umbral Sight
            description: >-
              You gain darkvision out to a range of 60 feet. If you already have
              darkvision from your ancestry, its range increases by 30 feet. 
               You are also adept at evading creatures that rely on darkvision. While in darkness, you are invisible to any creature that relies on darkvision to see  you in that darkness.
