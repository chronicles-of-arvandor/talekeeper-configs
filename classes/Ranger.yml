    - ==: SubClass
      id: ddf7f712-ef21-4e92-b197-328b602acba4
      name: Monster Slayer
      features:
        "3":
          - ==: ClassFeature
            name: Monster Hunter Bonus spells
            description: You gain spells when selecting this sub-class as found in the
              monster slayer bonus spell table. These spells count as ranger
              spells, but not towards the total number of spells you know.
          - ==: ClassFeature
            name: Hunter's Sense
            description: >-
              You gain the ability to peer at a creature and magically discern
              how best to hurt it. As an action, choose one creature you can see
              within 60 feet of you. You immediately learn whether the creature
              has any damage immunities, or vulnerabilities and what they are.
              If the creature is hidden from divination magic, you can sense
              that it has no damage immunities, resistances, or
              vulnerabilities. 
               You can use this feature a number of times equal to your wisdom modifier (minimum of once). You regain all expended uses of it on the completion of a long rest. 
          - ==: ClassFeature
            name: Slayer's Prey
            description: >-
              You can focus your Ire on one foe, increasing the harm you inflict
              on it. As a bonus action, you designate one creature you can see
              within 60 feet of you as the target of this feature. The first
              time each turn that you hit that target with a weapon attack, it
              takes an extra 1d6 damage from the weapon 
               This benefit lasts until you finish a short or long rest, It ends early if you designate a different creature.
