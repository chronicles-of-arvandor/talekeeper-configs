  skull-texture: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZTdmMTVlMmRkZGE1YzRiNjU0MzUzZmUwMjMwZmFhNGU5NjI1MGZkYzI4MDlhODQ5ZTFmZmQwMjBmYzdlM2ZhMyJ9fX0=
  base-hp: 10
  features:
    "1":
      - name: Favored Enemy
        description: >-
          You have significant experience studying, tracking, hunting, and even
          talking to a certain type of enemy. 
           Choose a type of favored enemy: abberations, beasts, celestials, constructs, dragons, elementals, fey, fiends, giants, monstrosities, oozes, plants, undead, or humanoids. 
           You have advantage on Wisdom (Survival) checks to track your favored enemies, as well as on intelligence checks to recall information about them. 
           When you gain this feature, you also learn one language of your choice that is spoken by your favored enemies, if they speak one at all. 
           You choose one additional favored enemy, as well as an associated language, at 6th and 14th level. As you gain levels, your choices should reflect the types of monsters you have encountered on your adventures.
      - name: Natural Explorer
        description: >-
          You are particularly familiar with one type of natural environment,
          and are adept at traveling and surviving in such regions. Choose one
          type of favored terrain. When you make an intelligence or wisdom check
          related to your favored terrain, your proficiency bonus is doubled if
          you are using a skill that you are proficient in. 
           While traveling for an hour or more in your favored terrain, you gain the following benefits:  
           Difficult terrain doesn't slow your group's travel. 
           Your group can't become lost except by magical means. 
           Even when engaged in another activity while traveling (such as foraging, navagating, or tracking) you remain alert to danger. 
           If you are travelling alone, you can move stealthy at a normal pace. 
           When you forage, you find twice as much food as you normally would. 
           While tracking other creatures, you also learn their exact number, their sizes, and how long ago they passed through the area. 
           you choose additional favored terrain types at 6th and 10th level. 
    "2":
      - name: Spellcasting
        description: >-
          You have learned to use the magical essence of nature to cast spells,
          much as a druid does. The ranger table shows how many spell slots you
          have to cast your ranger spells of 1st level and higher. To cast one
          of these spells, you must expend a slot of the spells level or higher.
          You regain all expended spell slots when you finish a long rest. 
           You start knowing two 1st-level spells of your choice from the ranger spell list. The spells known column of the Ranger table shows when you learn more ranger spells of your choice. Each of these spells must be of a level for which you have spell slots. 
           Wisdom is your spellcasting ability for your ranger spells.
      - name: Fighting Style
        description: >-
          You adopt a particular style of fighting as your speciality. Choose
          one of the following options. You can't take a Fighting style option
          more than once, even if you later get to choose again. 
           Archery: You gain a +2 bonus to attack rolls you make with ranged weapons 
           Blind fighting: Being unable to see a creature doesn't impose disadvantage on your attack rolls against it, provided the creature isn't hidden from you. 
           Defense: While wearing armor you gain a +1 bonus to AC 
           Druidic Warrior: You learn two cantrips of your choice from the druid spell list. They count as ranger spells for you, and wisdom is your spellcasting ability for you. 
           Dueling: When you are wielding a melee weapon in one hand and no other weapons, you gain a +2 bonus to damage rolls with that weapon. 
           Thrown weapon fighting: You can draw a weapon that has the thrown property as part of the attack you make with that weapon. In addition when you hit with a ranged attack using a thrown weapon, you gain +1 bonus to the damage roll. 
           Two weapon fighting: When you engage in two-weapon fighitng, you can add your ability modifier to the damage of the second attack. 
    "3":
      - name: "Primeval Awareness:"
        description: "You can use your action and expend one ranger spell slot to focus
          your awareness on the region around you. For 1 minute per level of the
          slot you expend, you can sense wheter the following types of creatures
          are present within 1 mile of you (or within upto 6 miles if you are in
          your favored terrain): Abberations, Celestials, Dragons, Elementals,
          Fey, Fiends, and undead. This feature doesn't reveal the creatures'
          location or number."
      - name: Ranger Conclave
        description: "You choose to emulate the ideals and training of a ranger conclave
          from the list of available conclaves. Your choice grants you features
          at this level, and again at 5th, 7th, 11th, and 15th level. "
    "4":
      - name: Ability Score Improvement
        description: "You can increase one ability score of your choice by 1. "
    "5":
      - name: Extra Attack
        description: When making the attack action, you can attack twice instead of once
          in the same action
