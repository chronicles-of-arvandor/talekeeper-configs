    - ==: SubClass
      id: 49fcfeb4-f72d-40ea-bd6b-8f9c981a334b
      name: Fey Wanderer
      features:
        "3":
          - ==: ClassFeature
            name: Fey Wanderer spells
            description: "You gain spells when you take this subclass and reach levels in
              this class as described on  the Fey Wanderer bonus spell list. The
              spells count as ranger spells, but don't count towards the total
              of spells you know. "
          - ==: ClassFeature
            name: Feywild Gifts
            description: You possess a preternatural blessing from a fey ally or place of
              fey power. Choose your blessing from the Feywild Gifts table or
              determine it randomly.
          - ==: ClassFeature
            name: Dreadful Strikes
            description: >-
              You can augment your weappon with mind-scarring magic, drawn from
              the gloomy hollows of the Feywild. When you hit a creature with a
              weapon, you can deal an extra 1d4 Psychic damage to the target
              which takes this damage only once per turn. 
               The extra damage increases to 1d6 when you reach level 11 in this class
          - ==: ClassFeature
            name: Otherworldy Glamour
            description: >-
              Your fey qualities give you a supernatural charm. As a result,
              whenever you make a Charisma check, you gain a bonus to the check
              equal to your Wisdom modifier (minimum of +1). 
               In addition you gain proficiency in one of the following skills of your choice: Deception, performance, or persuasion
