  base-hp: 8
  features:
    "1":
      - name: Pact Magic
        description: >-
          You know 2 cantrips of your choice from the warlock spell list. You
          learn additional warlock cantrips of your choice at higher levels as
          shown in the Cantrips known column of the Warlock Table. 
           The warlock table shows how many spell slots you have. The table also shows what the level of those slots is; all of your spell slots are the same level. To cast one of your warlock spells of 1st level or higher, you must expend the spell slot. You regain all expended spell slots when you finish a short or long rest. 
           you know 2 1st level spells of your choice from the warloc kspell list. The Spells Known Column of the Warlock Table shows when you learn more warlock spells of your choice at 1st level or higher. A spell you choose must be of a level no higher than what is shown in the table's slot level column for your level. 
      - name: Otherworldy Patron
        description: >-
          You have struck a bargain with an otherwordly being of your choice,
          determining your subclass, your choice grants you features at 1st
          level and again at 6th, 10th and 14th level. 
           Part of these features are bonus spells you get according to the tables found in the respective sub-class pages. These bonus spells count as spells you can cast, but don't count towards your total number of spells known. 
    "2":
      - name: Eldritch Invocations
        description: >-
          In your study of Occult lore, you have unearthed eldritch invocations,
          fragments of forbidden knowledge that imbue you with an abiding
          magical ability. 
           You gain 2 eldritch invocations of your choice. When you gain certain warlock levels, you gain additional invocations of your choice as shown in the Invocations known Column of the Warlock Table. A level prerequisite in an invocaiton refers to your warlock level, not Character level.
    "3":
      - name: Pact Boon
        description: >-
          Your otherworldy patron bestows a gift upon you for your loyal
          service. You gain one of the following features of your choice. 
           Pact of the Blade: 
           You can use your action to create a pact weapon in your empty hand. You can choose the form that this melee weapon takes each time you create it. You are proficient with it while you wield it. This weapon counts as magical for the purposes of overcoming resistance and immunity to nonmagical attacks and damage. Your pact weapon disappears if it is more than 5 feet away from you for 1 minute or more. It also disappears if you use this feature again, if you dismiss the weapon (no action required), or if yo u die. 
           You can transform one magic weapon into your pact weapon by performing a special ritual while you hold the weapon. You perform the ritual over the course of 1 hour which, which can be done during a short weapon. You can then dismiss the weapon, shunting it into an extradimensional space, and it appears whenever you create your pact weapon thereafter. You can't affect an artifact or sentient weapon this way. The weapon ceases being your pact weapon if you die, if you perform the 1 hour ritual on a different weapon, or you use an 1 hour ritual to break your bond to it. The weapon appears at your feet if it is in the extradimensional space when the bond breaks 
           Pact of the Chain 
           You learn the find familiar spell and can cast it as a ritual. The spell doesn't count against your spells known. When you cast the spell, you can choose one of the normal forms for your familiar or one of the following special forms: Imp, pseudodragon, Quasit, or Sprite 
           Additionally when you take the attack action, you can forgo one of your own attacks to allow your familiar to use its reaction to make one attack of its own. 
           Pact of the talisman 
           Your patron gives you an amulet, a talisman that can aid the wearer when the need is great. When the wearer fails an ability check, they can add a d4 to the roll, potentially turning the roll into a success. This benefit can be used a number of times equal to your proficiency bonus, and all expended uses are restored when you finish a long rest. If you loose the talisman you can perform a 1 hour Ceremony to recieve a replacement from your patron. This ceremony can be performed during a short or long rest, and it destroys the previous amulet, The talisman turns to ash when you die. 
           Pact of the Tome 
           Your patron gives you a grimoire called a Book of Shadows. When you gain this feature, choose three cantrips from any classes spell list. While the book is on your person, you can cast those cantrips at will. They are considered warlock spells for you, and they need not be from the same spell list. They don't count against your number of cantrips known. If you loose your book of shadows you can perform a 1 hour ceremony to recieve a replacement from your patron. This ceremony can be performed during a short or long rest, and it destroys the previous book. The book turns to ash when you die
