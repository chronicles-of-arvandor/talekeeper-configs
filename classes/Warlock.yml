  name: Warlock
  sub-classes:
    - ==: SubClass
      id: c51b1471-fc09-454d-bbe1-46060e0beb8a
      name: Archfey
      features:
        "1":
          - ==: ClassFeature
            name: Fey Presence
            description: Your patron bestows upon you the ability to project the beguiling
              and fearsome presence of the fey. As an action, you can cause each
              creature in a 10 foot cube originating from you to make a Wisdom
              saving throw against your warlock spell save DC. The creatures
              that fail their saving throws are all charmed or frightened (your
              choice) until the end of your next turn. Once you use this
              feature, you can't use it again until you finish a short or long
              rest.
        "6":
          - ==: ClassFeature
            name: Misty Escape
            description: "You can vanish in a puff of mist in response to harm. When you
              take damage you can use your reaction to turn invisible and
              teleport up to 60 feet to an unoccupied space you can see. You
              remain invisible until the start of your next turn or until you
              attack or cast a spell. Once you use this feature, you can't use
              it again until you finish a short or long rest. "
