    - ==: SubClass
      id: 8273c3e0-040c-4d44-906b-2eeee99a5498
      name: Undying
      features:
        "1":
          - ==: ClassFeature
            name: Among the Dead
            description: >-
              You learn the Spare the Dying cantrip which counts as a warlock
              cantrip for you.  You also have advantage on saving throws against
              any disease. 
               Additionally, undead have difficulty harming you. If an undead targets you directly with an attack or a harmful spell, that creature must make a Wisdom saving throw against your spell save DC (an undead needn't make the save when it includes you in an area effect such as the explosion of a fireball). On a failed save, the creature must choose a new target or forgeit targeting someone instead of you, potentially wasting the attack or spell. On a successful save, the creature is immune to this effect for 24 hours. An undead is also immune to this effect for 24 hours if you target it with an attack or harmful spell
        "6":
          - ==: ClassFeature
            name: Defy Death
            description: >-
              You can give yourself vitality when you cheat death or when you
              help someone else cheat it. You can regain hit points equal to
              1d8+ your constitution modifier (minimum of 1) when you succeed on
              a death saving throw or when you stabilize a creature with Spare
              the Dying 
               Once you use this feature, you can't use it again until you finish a long rest.
