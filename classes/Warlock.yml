    - ==: SubClass
      id: 4d949df7-d627-4be3-b920-a76d62b72d04
      name: Fiend
      features:
        "1":
          - ==: ClassFeature
            name: Dark One's Blessing
            description: When you reduce a hostile creature to 0 hit points, you gain
              temporary hit points equal to your charisma modifer + your warlock
              level (minimum of 1)
        "6":
          - ==: ClassFeature
            name: Dark One's Own Luck
            description: >-
              You can call on your patron to alter fate in your favor. When you
              make an ability check or saving throw, you can use this feature to
              add a d10 to your roll. You can do so after seeing the initial
              roll but before any of the rolls effects occur. 
               Once you use this feature, you can't use it again until you finish a short or long rest.
