    - ==: SubClass
      id: abd56abd-6752-447b-91d5-5fd1b7883a52
      name: Undead
      features:
        "1":
          - ==: ClassFeature
            name: Form of Dread
            description: >-
              You manifest an aspect of your patron's dreadful power. As a bonus
              action, you transform for 1 minute. You gain the following
              benefits while transformed: 
               You gain temporary hit points equal to 1d10 + your warlock level. 
               Once during each of your turns when you hit a creature with an attack, you can force it to make a Wisdom saving throw, and if the saving throw fails, the target is frightend of you until the end of your next turn. 
               You are immune to the frightened condition 
               You can transform a number of times equal to your proficiency bonus and you regain all expended uses when you finish a long rest. 
               The apperance of your Form of Dread reflects some aspect of your patron. 
        "6":
          - ==: ClassFeature
            name: Grave Touched
            description: >-
              Your patrons powers have a profound effect on your body and magic.
              You don't need to eat, drink or breathe 
               In addition, once during each of your turns, when you hit a creature with an attack roll and roll damage against hte creature, you can replace the damage type with necrotic damage. While you are using your form of dread, you can reroll one additional damage die when determining the necrotic damage the target takes.
