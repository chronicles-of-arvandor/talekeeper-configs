    - ==: SubClass
      id: 60c655e8-97e7-468e-8b1c-0650f2dda1f5
      name: Fathomless
      features:
        "1":
          - ==: ClassFeature
            name: Tentacle of the deep
            description: >-
              You can magically summon a spectral tentacle that strikes at your
              foes. As a bonus action, you create a 10-foot-long tentacle at a
              point you can see within 60 feet of you. The tentacle lasts for 1
              minute or until you use this feature to create another tentacle 
               When you create the tentacle, you can make a melee spell attack against one creature within 10 feet of it. On a hit, the target takes 1d8 cold damage, and its speed is reduced by 10 feet until the start of your next turn. When you reach 10th level in this class the damage increases to 2d8 
               As a Bonus action on your turn, you can move the tentacle up to 30 feet and repeat the attack. 
               You can summon the tentacle a number of times equal to your proficiency bonus, and you regain all expended uses on the completion of a long rest. 
          - ==: ClassFeature
            name: Gift of the Sea
            description: You gain a swim speed of 40 feet, and you can breathe underwater.
        "6":
          - ==: ClassFeature
            name: Oceanic Soul
            description: You are now even more at home in the Depths. You gain resistance to
              cold damage. In addition, when youare fully submerged, any
              creature that is also fully submerged can understand your speech
              and you can understand theirs.
          - ==: ClassFeature
            name: Guardian Coil
            description: Your Tentacle of the Deeps can defend you and others, interposing
              itself between them and harm. When you or a creature you can see
              takes damage while within 10 feet of the tentacle, you can use
              your reaction to choose one of those creatures and reduce the
              damage to that creature by 1d8. When you reach 10th level in this
              class, the damage reduced by the tentacle increases to 2d8.
