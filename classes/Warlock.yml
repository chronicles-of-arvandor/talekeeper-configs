    - ==: SubClass
      id: 421b0a61-118d-4ce6-ba70-8b8d6a392c0f
      name: Celestial
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Cantrips
            description: You learn the Light and Sacred Flame cantrips, they count as
              warlock cantrips for you, but they don't count against your number
              of cantrips known.
          - ==: ClassFeature
            name: Healing Light
            description: >-
              You gain the ability to channel celestial energy to heal wounds.
              you have a pool of d6's that you spend to fuel this healing. The
              number of dice in the pool equals 1 + your warlock level 
               As a bonus action, you can heal one creature you can see within 60 feet of you, spending dice from the pool. The maximum number of dice you can spend at once equals your Charisma modifier (minimum of one die). Roll the dice you spend, add them together,  and restore a number of hit points equal to the total. 
               Your pool regains all expended dice when you finish a long rest.
        "6":
          - ==: ClassFeature
            name: Radiant Soul
            description: "Your link to the Celestial allows you to serve as a conduit for
              radiant energy. You have resistance to Radiant damage, and when
              you cast a spell that deals radiant or fire damage, you add your
              charisma modifer to one radiant or fire damage roll of that spell
              agaisnt one of its targets. "
