    - ==: SubClass
      id: e5d356b5-46b2-41c4-ba7a-7fd5fed49751
      name: Devotion
      features:
        "3":
          - ==: ClassFeature
            name: Channel Divinity
            description: >-
              Sacred Weapon: As an action, you can imbue one weapon that you are
              holding with positive energy, using your Channel Divinity. For 1
              minute you add your Charisma modifier to attack rolls made with
              that weapon (with a minimum bonus of +1). The weapon also emits
              bright light in a 20-foot radius and dim light 20 feet beyond
              that. If the weapon is not already magical, it becomes magical for
              the duration. 
               you can end this effect on your turn as part of any other action. If you are no longer holding or carrying this weapon, or if you fall unconscious, this effect ends. 
               OR 
               Turn the Unholy: As an action, you present your holy symbol and speak a prayer censuring fiends and undead, using your Channel Divinity. Each fiend or undead that can see or hear you within 30 feet of you must make a Wisdom saving throw. If the creature fails its saving throw, it is turned for 1 minute or until it takes damage. 
               A turned creature must spend its turns trying to move as far away from you as it can, and it can't willingly move to a space within 30 feet of you. It also can't take reactions. For its action, it can use only the Dash action or try to escape from an effect that prevents it from moving. If there's nowhere to move, the creature can use the Dodge action.
