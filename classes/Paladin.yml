      name: Open Sea
      features:
        "3":
          - ==: ClassFeature
            name: Channel Divinity
            description: >-
              Marine Layer: As an Action, you channel the sea to create a thick
              cloud of fog that surrounds you for 20 feet in all directions. The
              fog moves with you, remaining centered on you and making its area
              heavily obscured. You and each creature within 5 feet of you
              instead treat the area as lightly obscured. This fog lasts for 10
              minutes spreads around corners, and canot be dispersed unless you
              choose to end this effect (no action required) 
               OR 
               Fury of the Tides: As a Bonus action, you channel the powerful might of the waves to bolster your attacks for 1 minute. Once per turn for the duration, when you hit a creature with a weapon attack, you can choose to push the target 10 feet away from you. If pushed into an obstacle or another creature, the target takes bludgeoning damage equal to your Charisma modifier.
