  base-hp: 10
  features:
    "1":
      - name: Divine Sense
        description: The presence of a strong evil registers on your senses like a
          noxious odor, and powerful good rings like heavenly music in your
          ears. As an action, you can open your awareness to detect such forces.
          Until the start of your next turn, you know the location of any
          celestial, fiend, or undead within 60 feet of you that is not behind
          total cover. You know the type (celestial, fiend, or undead) of any
          being whose presence you sense, but not it's identity (the Vampire
          Count Strahd von Zarovich, for instance). Within the same radius, you
          also detect the presence of any place or object that has been
          consecrated or desecrated, as with the hallow spell /n  You can use
          this feature a number of times equal to 1+ your charisma modifier,
          When you finish a long rest, you regain all expended uses.
      - name: Lay on Hands
        description: >-
          Your blessed touch can heal wounds. You have a pool of healing power
          that replenishes when you take a long rest. With that pool, you can
          restore a total number of hit points equal to your paladin level x 5. 
           As an action, you can touch a creature and draw power from the pool to restore a number of hit points to that creature. Up to the Maximum amount remaining in your pool.  Alternatively, you can expend 5 hit points from your pool of healing to cure the target of one disease or neutralize one poison affecting it. You can cure multiple diseases and neutralize multiple poisons witha single use of Lay on Hands, expending hit points seperately for each one. 
           This feature has no effect on undead and constructs.
    "2":
      - name: Fighting Styles
        description: >-
          You adopt a particular style of fighting as your speciality. Choose
          one of the following options. You can't take a fighting style option
          more than once, even if you later get to choose again 
           Close quarters shooter: When making a ranged attack while you are within 5 feet of a hostile creature, you do not have disadvantage on the attack roll. Your ranged attacks ignore half cover and thre quarters cover against targets within 30 feet of you. you have a +1 bonus to attack rolls on ranged attacks 
           Defense: While you are wearing armor, you  gain a +1 bonus to AC 
           Dueling: When you are wielding a melee weapon in one hand and no other weapons, you gain a +2 bonus to damage rolls with that weapon 
           Great Weapon Fighting: When you roll a 1 or 2 on a damage die for an attack you make with a melee weapon that you are wielding with 2 hands, you can reroll the die and must use the new roll, even if the new roll is a  1 or a 2. The weapon must have the two-handed or vesstile property for you to gain this benefit. 
           Mariner As long as you are not wearing heavy armor or using a shield, you have a swimming speed and a climbing speed equal to your normal speed, and you gain a +1 bonus to armor class. 
           Protection: When a creature you can see attacks a target other than you that is within 5 feet of you, you can use your reaction to impose disadvantage on the attack roll. You must be wielding a shield. 
           Tunnel fighter: As a bonus action, you can enter a defensive stance that lasts until the start of your next turn. While in your Defensive stance, you can make opprotunity attacks without using your reaction, and you can use your reaction to make a melee attack that moves more than 5 feet while within your reach. 
           Blessed warrior. You learn 2 cantrips of your choice from  the cleric  spell list. They count as paladin spells for you, and charisma is your spellcasting ability for them. 
           Blind fighting: being unable to see a creature doesn't impose disadvantage on your attack rolls against it, provided the creature isn't hidden from you. 
           Interception When a creature you can see hits a target that is within 5 feet of you with an attack, you can use your reaction to reduce the damage the target takes by 1d10+ your proficiency bonus (to a minimum of 0 damage). You must be wielding a shield or a simple or martial weapon to use this reaction. 
           Thrown Weapon fighting. You can draw a weapon that has the thrown property as part of the attack you make with the weapon. In addition, when you hit with a ranged wattack using a thrown waeapon, you gain a +1 bonus to the damage roll.
      - name: Spellcasting
        description: >-
          You have learned to draw on divine magic through meditation and prayer
          to cast spells as a cleric does. 
           The paladin table shows how many spell slots you have to cast your spells. To cast one of your paladin spells of 1st level or higher, you must expend a slot of the spell's level or higher. You regain all expended spell slots when you finish a long rest. 
           You prepare the list of paladin spells that are available for you to cast, choosing from the paldin spell list. When you do so, choose a number of paladin spells equal to your Charisma modifier + half your paladin level rounded down (minimum of 1 spell). The spells must be of a level for which you have spell slots. 
           You can change your list of prepared spells when you finish a long rest. Preparing a new list of paladin spells requires time spent in prayer and meditation: atleast 1 minute per spell level for each spell on your list. 
           Charisma is your spellcasting ability for your paladin spells, since their power derives from the strength of your convictions.
      - name: Divine Smite
        description: When you hit a creature with a melee weapon attack, you can expend
          one spell slot to deal radiant damage to the target, in addition to
          the weapon's damage. The extra damage is 2d8 for a 1st-level spell
          slot, plus 1d8 for each spell level higher than 1st to a maximum of
          5d8. The damage increases by 1d8 if the target is an undead or a
          fiend, to a maximum of 6d8
    "3":
      - name: Divine Health
        description: The divine magic flowing through you makes you immune to disease.
      - name: Sacred Oath
        description: When you reach a 3rd level, you swear the oath that bind you as a
          paladin forever. Up to this time you have been in a preparatory stage,
          commited to the path, but not yet sworn to it. Your choice of subclass
          grants you features at 3rd level and again at 7th, 15th, and 20th
          level. Those features include oath spells and the Channel divinity
          feature
      - name: Oath Spells
        description: >-
          Each oath has a list of associated spells, you gain access to these
          spells at the levels specified in the oath description. Once you gain
          access to an oath spell, you always have it prepared. Oath spells
          don't count against the number of spells you can prepare each day. 
           If you gain an oath spell that doesn't appear on the paladin spell list, that spell is nonetheless a paladin spell for you.
      - name: Channel Divinity
        description: >-
          Your oath allows you  to channel divine energy to fuel magical
          effects. Each Channel Divinity option provided by your oath explains
          how to use it. 
           When you use your Channel Divnity you choose which option to use. You must then finish a short or long rest to use your Channel Divinity again. 
           Some Channel Divinity effects require saving throws. When you use such an effect from this class, the DC equals your paladin spell save DC
    "4":
      - name: Ability Score improvement
        description: You can increase an ability score of your choice by 1.
    "5":
      - name: Extra Attack
        description: You can attack twice instead of once, whenever you take the Attack
          action on your turn.
    "6":
      - name: Aura of Protection
        description: Whenever you or a friendly creature within 10 feet of you must make
          a saving throw, the creature gains a bonus to the saving throw equal
          to your Charisma modifier (with a minimum of +1) You must be Conscious
          to grant this bonus, at 18th level the range of this aura increases to
          30 feet.
