      name: Conquest
      features:
        "3":
          - ==: ClassFeature
            name: Channel Divinity
            description: >-
              Conquering Presence. You can use your Channel Divinity to exude a
              terrifying presence. As an action, you force each creature of your
              choice that you can see within 30 feet of you to make a Wisdom
              saving throw. On a failed save, a creature becomes frightened of
              you for 1 minute. The frightened creature can repeat this saving
              throw at the end of its turns, ending the effect on itself on a
              success. 
               OR 
               Guided strike. You can use your Channel divinity to strike with supernatural accuracy. When you make an attack roll, you can use your Channel Divnity to gain a +10 Bonus to the roll. You make this choice after you see the roll, but before the DM says whether the attack hits or misses.
