               OR 
               Abjure the Extraplanar: You can use your Channel Divinity to Castigate unworldy beings. As an action, you present your holy symbol and each Abberation, Celestial, Elemental, Fey, or Fiend, within 30 feet of you that can hear you must make a wisdom saving throw. On a failed save, the creature is Turned for 1 minute or until it takes damage. 
