            name: Channel Divinity
            description: >-
              Abjure Enemy: As an action you present your holy symbol and speak
              a prayer of denunciation, using your Channel Divinity. Choose one
              creature within 60 feet of you that you can see. That creature
              must make a wisdom saving throw, unless it is immune to being
              frightened. Fiends and Undead have disadvantage on this saving
              throw. 
               On a failed save, the creature is frightened for 1 minute or until it takes any damage. While frightened the creatures speed is 0 and it can't benefit from any bonus to its speed. 
               On a successful save, the creature's speed is halved for 1 minute or until the creature takes any damage. 
               OR 
               Vow of Enmity: As a bonus action, you can utter a vow of Enmity against a creature you can see within 10 feet of you, using your Channel Divinity. You gain advantage on attack rolls against the creature 1 one minute or until it drops to 0 hit points or falls unconcious.
