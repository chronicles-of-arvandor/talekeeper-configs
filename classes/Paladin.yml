            name: Channel Divnity
            description: >-
              Champion Challenge: as a bonus action, you issue a challenge that
              compels other creatures to do battle with you. Each creature of
              your choice that you ca nsee within 30 feet of you must make a
              Wisdom saving throw. On a failed save, a creature can't willingly
              move more than 30 feet away from you. This effect ends on the
              creature if you are incapacitated or die, or if the creature is
              more than 30 feet away from you. 
               OR 
               Turn the Tide: as a Bonus action, you ca nbolster injured creatures with your Channel Divinity. Each creature of your choice that can hear you within 30 feet of you regains hit points equal to 1d6 + your charisma modifier (minimum of 1) if it has no more than half its hit points
