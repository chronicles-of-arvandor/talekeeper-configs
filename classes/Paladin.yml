      name: Glory
      features:
        "3":
          - ==: ClassFeature
            name: Channel divinity
            description: >-
              Peerless Athlete: As a bonus action, you can use your Channel
              Divinity to augment your athleticism. For the next 10 minutes, you
              have advantage on Strength (Athletics) and Dexterity (Acrobatics)
              checks; you can carry, push, drag, and lift twice as much weight
              as normal; and the Distance of your long and high jumps increases
              by 10 feet (this extra distance costs movement as normal) 
               OR 
               Inspiring Smite: Immediately after you deal damage to a creature with your Divine Smite feature, you can use your Channel Divinity as a Bonus action and distribute temporary hit points to creatures of your choice within 30 feet of you, which can include yourself. The total number of temporary hit points equals 2d8 + your level, divided among the chosen creatures however you like.
