  name: Paladin
  sub-classes:
    - ==: SubClass
      id: ac089ce8-f2ee-4737-82b9-749ab2cf349d
      name: Ancients
      features:
        "3":
          - ==: ClassFeature
            name: Channel Divinity
            description: >-
              You gain the following two Channel Divinity options: 
               Nature's Wrath: You can use your Channel Divinity to invoke Primeval forces to ensare a foe. As an action, you can cause spectral vines to spring up and reach for a creature within 10 feet of you that you can see. The creature must succeed on a Strength or Dexterity Saving throw (its choice) or be Restrained. While restrained by the vines, the creature repeats the saving throw at the end of each of its turns On a success, it frees itself and the vines vanish. 
               OR 
               Turn the Faithless: You can use your Channel Divinity to utter ancient words that are painful for fey and fiends to hear. As an action, you present your holy symbol, and each fey or fiend within 30 feet of you that can hear you must make a Wisdom saving throw. On a failed save, the creature is turned for 1 minute or until it takes damage. 
               A turned creature must spend its turns trying to move as far away from you as it can, and it can't willingly move to a space within 30 feet of you. It also can't take reactions. For its action, it can only use the Dash action or try to escape from an effect that prevents it from moving. If there is nowhere to move, the creature can use the Dodge action. 
               If the creature's true form is concealed by an illusion, shapeshifting or other effect that form is revealed while it is turned.
