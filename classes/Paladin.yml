            description: >-
              Emissary of Peace: You can use your Channel Divinity to Augment
              your presence with divine power. As a bonus action, you grant
              yourself a +5 bonus to Charisma (Persuasion) Checks for the next
              10 minutes. 
               OR 
               Rebuke the Violent: You can use your Channel Divinity to rebuke those that use Violence. Immediately after an attacker within 30 feet of you deals damage with an attack against a creature other than you, you can use your reaction to force the attacker to make a Wisdom saving throw. On a failed save, the attacker takes radiant damage equal to the damage it jsut dealt. On a successful save, it takes half as much damage. 
