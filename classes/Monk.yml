    - ==: SubClass
      id: 0bcb1ce4-b60b-471f-8f86-bddcdfe58b5d
      name: Etherial Self
      features:
        "3":
          - ==: ClassFeature
            name: Arms of the Ethereal Self
            description: >-
              Your mastery of your ki allows you to summon  a portion of your
              etherial self. As a bonus action, you can spend 1 ki point to
              summon the Arms of the Ethereal Self. When you do so, each
              creature of your choice that you can see within 10 feet of you
              must succeed on a Dexterity saving throw or take force damage
              equal to two rolls of your Martial Arts die. 
               For 10 minutes, these spectral arms hover near your shoulders or surround your arms (your choice). You detrmine the arms' apperance, and they vanish early if you are incapacitated or die. 
               While the spectral arms are present, you gain the following benefits: 
               You can use your wisdom modifier in place of your strength modifier when making strength checks and strength saving throws. 
               You can use the spectral arms to make unarmed strikes. 
               When you make an unarmed strike with the arms on your turn, your reach for it is 5ft greater than normal. 
               The unarmed strikes you make with the arms you can use your Wisdom modifier in place of your Strength or Dexterity modifier for the attack and damage rolls, and their damage type is force.
        "6":
          - ==: ClassFeature
            name: Visage of the Etherial Self
            description: >-
              You can summon the Visage of your etherial self. As a bonus
              action, or as part of the bonus action you take to activate the
              Arms of the Ethereal Self, you can spend 1 ki point to summon this
              visage for 10 minutes. It vanishes early if you are incapacitated
              or die. 
               The spectral visage covers your face like a helmet or mask. You determine its apperance. 
               While the spectral visage is present, you gain the following benefits. 
               Ethereal sight. You can see normally in darkness, both magical and nonmagical to a distance of 120 feet. 
               Wisdom of the spirit. You have advantage on Wisdom (Insight) and Charisma (Intimidation) checks. 
               Word of the Spirit. When you speak, you can direct your words to a creature of your choice that you can see within 60 feet of you, making it so only that creature can hear you. Alternatively, you can amplify your voice so that all creatures within 600 feet can hear you.
