          - ==: ClassFeature
            name: Touch of Death
            description: Your study of death allows you to extract vitality from another
              creature as it nears its demise. When you reduce a creature within
              5 feet of you to 0 hit points, you gain temporary hit points equal
              to your Wisdom modifier + your monk level (minimum of 1 temporary
              hit point)
        "6":
          - ==: ClassFeature
            name: Hour of Reaping
            description: You gain the ability to unsettle or terrify those around you as an
              action, for your soul has been touched by the shadow of death.
              When you take this action, each creature within 30 feet of you
              that can see you must succeed on a Wisdom saving throw or be
              frightened of  you until the end of your next turn.
