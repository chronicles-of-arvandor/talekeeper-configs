  features:
    "1":
      - name: Unarmored Defense
        description: While you are wearing no armor and not wielding a shield, your AC
          equals 10 + your Dexterity modifier + your Wisdom modifier
      - name: Martial Arts
        description: >-
          Your practice of martial arts gives you mastery of combat styles that
          use unarmed strikes and monk weapons, which are short swords and any
          simple melee weapons that don't have the two-handed or heavy
          property. 
           you gain the following benefits while you are unarmed or wielding only monk weapons and you aren't wearing armor or wielding a shield: 
           You can use dexterity instead of strength for the attack and damage rolls of your unarmed strikes and monk weapons 
           You can roll a d4 in place of the normal damage of your unarmed strikes or monk weapon, this die changes as you gain monk levels 
           When you use the attack action with an unarmed strike or a monk weapon on your turn, you can make one unarmed strike as a bonus action. For example if you take the attack action and attack with a quarterstaff, you can also make an unarmed strike as a bonus action, assuming you haven't already taken a bonus action this turn. 
    "2":
      - name: Ki
        description: >-
          Your training allows you to harness the mystic energies of ki. Your
          access to this energy is represented by a number of ki points. Your
          monk level determines the number of points you have. 
           you can spend these points to fuel various ki features. You start knowing 3 such features: Fury of Blows, Patient Defense, and Step of the Wind. You learn more ki features as you gain levels in this class. 
           When you spend a ki point, it is unavailable until you finish a short or a long rest, at the end of which you draw all of your expended ki back into yourself. You must spend at least 30 minutes of the rest meditating to regain your ki points. Some of your ki features require your target to make a saving throw to resist the features effects. The saving throw DC is calculated as follows: 
           Ki save DC = 8 + your proficiency bonus + Wisdom modifier 
           Fury of Blows. Immediately after you take the Attack action on your turn, you can spend 1 ki point to make 2 unarmed strikes as a bonus action. 
           Patient Defense. You can spend 1 ki point to take the dodge action as a bonus action on your turn. 
           Step of the wind. You can spend 1 ki point to take the Disengage or Dash action as a bonus action on your turn, and your jump distance is doubled for the turn.
      - name: Unarmored Movement
        description: >-
          Your speed increases by 10 feet while you are not wearing armor or
          wielding a shield. This bonus increases when you reach certain monk
          levels 
           at 9th level, you gain the ability to move along vertical surfaces and across liquids on your turn without falling during the move.
      - name: Dedicated Weapon
        description: >-
          You train yourself to use a variety of weapons as monk weapons, not
          just the simple  melee weapons and shortswords.  Whenever you finish a
          short or long rest, you can touch one weapon, focus your ki on it, and
          then count that weapon as a monk weapon until you use this feature
          again. The chosen weapon must meet these criteria: 
           The weapon must be a simple or martial weapon, You must be proficient with it, It must lack the heavy or special Properties
    "3":
      - name: Monastic Tradition
        description: You commit yourself to a monastic tradition and pick your subclass,
          your subclass gives you features at 3rd, 6th, 11th, and 17th level.
      - name: Deflect Missile
        description: >-
          you can use your reaction to deflect or catch the missile when you are
          hit by a ranged weapon attack. When you do so, the  damage you take
          from the attack is reduced by 1d10 + your dexterity modifier + your
          monk level. 
           If you reduce the damage to 0, you can catch the missile if it is small enough for you to hold in one hand and you have atleast one hand free. If you catch a missile in this way, you can spend 1 ki point to make a ranged attack with a range of 20/60 using the weapon or piece of ammunition you just caught, as part of the same reaction. You make this attack with proficiency, regardless of your  weapon proficiencies, and the missile counts as a monk weapon for the attack.
    "4":
      - name: Asi Choice
        description: You can increase 1 ability score of your choice by 1.
      - name: Slow Fall
        description: "You can use your reaction when you fall to reduce any falling
          damage you take by an amount equal to five times your monk level. "
    "5":
      - name: Extra Attack
        description: You can attack twice, instead of once, whenever you take the Attack
          action on your turn.
      - name: Stunning Strike
        description: You can interfere with the flow of ki in an opponent's body. When
          you hit another creature with a melee weapon attack, you can spend 1
          ki point to attempt a stunning strike. The target must succeed on a
          Constitution saving throw or be stunned until the end of your next
          turn.
      - name: Martial Arts
        description: Your martial arts damage dice changes to a d6 instead of a d4
    "6":
      - name: Ki-Empowered Strikes
        description: Your unarmed strikes count as magical for the purpose of overcoming
          resistance and immunity to nonmagical attacks and damage.
      - name: unarmored movement
        description: unarmored movement increases to 15ft bonus
