            name: Shadow Arts
            description: you can use your ki to duplicate the effects of certain spells. As
              an action, you can spend 2 ki points to cast Darkness, Darkvision,
              Pass without trace, or Silence, without providing material
              components. Additionally, you gain the Minor Illusion Cantrip if
              you don't already know it.
        "6":
          - ==: ClassFeature
            name: Shadow Step
            description: You gain the ability to step from one shadow into another. When you
              are in dim light or darkness, as a bonus action you can teleport
              up to 60 feet to an unoccupied space you can see that is also in
              dim light or darkness. You then have advantage on the first melee
              attack you make before the end of the turn.
