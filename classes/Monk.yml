      features:
        "3":
          - ==: ClassFeature
            name: Open hand Technique
            description: >-
              You can Manipulate your Enemy's ki when you harness your own.
              Whenever you hit a creature with one of the attacks granted by
              your Flurry of Blows, you can impose one of the following effects
              on that target: 
               It must succeed on a Dexterity Saving throw or be knocked prone. 
               It must make a Strength saving throw. If it fails, you can push it up to 15 feet away from you. 
               It can't take reactions until the end of your next turn.
        "6":
          - ==: ClassFeature
            name: Wholeness of Body
            description: You gain the ability to heal yourself. As an action, you can regain
              hit points equal to three times your monk level. You must finish a
              long rest before you can use this feature again.
