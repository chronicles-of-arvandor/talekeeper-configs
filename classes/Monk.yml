      features:
        "3":
          - ==: ClassFeature
            name: Drunken Technique
            description: you learn how to twist and turn quickly as part of your Fury of
              Blows. Whenever you use Flurry of Blows, you gain the benefit of
              the Disengage action, and your walking speed increases by 10 feet
              until the end of your current turn.
        "6":
          - ==: ClassFeature
            name: Tipsy Sway
            description: >-
              You can move in sudden, swaying ways. You gain the following
              benefits. 
               Leap to your Feet. When you're prone, you can stand up by spending 5 feet of your movement, rather than half your speed. 
               Redirect attack. When a creature missed you with a melee attack roll, You can spend one ki point as a reaction to cause that attack to hit one creature of your choice, other than the attacker that you can see within 5 feet of you.
