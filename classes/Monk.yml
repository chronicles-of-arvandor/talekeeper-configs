    - ==: SubClass
      id: ce01df3d-8225-4ca1-94e4-0589a4821d1f
      name: Mercy
      features:
        "3":
          - ==: ClassFeature
            name: Hands of Healing
            description: >-
              Your mystical touch can mend wounds. As an action, you can spend 1
              ki point to touch a creature and restore a number of hit points
              equal to a roll of your martial arts die + your wisdom modifier. 
               When you use your fury of blows, you can replace one of the unarmed strikes with a use of this feature without spending a ki point for the healing.
          - ==: ClassFeature
            name: Hands of Harm
            description: You use your ki to inflict wounds. When you hit a creature with an
              unarmed strike, you can spend 1 ki point to deal extra necrotic
              damage equal to one roll of your Martial Arts die + your Wisdom
              modifier. You can use this feature only once per turn.
        "6":
          - ==: ClassFeature
            name: Physicicans Touch
            description: >-
              You can administer even greater cures with a touch, and if you
              feel it's necessary, you can use your knowledge to cause harm. 
               When you use Hands of Healing on a creature, you can also end one disease or one of the following conditions affecting the creature: blinded, deafened, paralyzed, poisoned, or stunned. When you use Hands of Harm on a creature, you can subject that creature to the poisoned condition until the end of your next turn.
