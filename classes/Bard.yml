      id: 789f6f9a-b9e0-4217-abb9-6976fee85454
      name: Eloquence
      features:
        "3":
          - ==: ClassFeature
            name: Silver Tongue
            description: You are a master at saying the right thing at the right time. When
              you make a Charisma (Persuasion) or Charisma (Deception) check,
              you can treat a d20 roll of 9 or lower as a 10.
          - ==: ClassFeature
            name: Unsettling Words
            description: You can spin words laced with magic that unsettle a creature and
              cause it to doubt itself. As a bonus action, you can expend one
              use of your Bardic Inspiration and choose one creature you can see
              within 60 feet of you. Roll the Bardic inspiration die. The
              creature must subtract the number rolled from the next saving
              throw it makes before the start of your next turn.
        "6":
          - ==: ClassFeature
            name: Unfailing Inspiration
            description: Your inspiring words are so pervasive that others feel driven to
              succeed. When a creature adds one of your Bardic inspiration dice
              to its ability check, attack roll, or saving throw and the roll
              fails, the creature can keep the bardic inspiration die.
          - ==: ClassFeature
            name: Universal Speech
            description: >-
              You have gained the ability to make your speech intelligible to
              any creature. As an action, choose one or more creatures within 60
              feet of you upto a number equal to your Charisma modifier (minimum
              of 1 creature). The chosen creatures can magically understand you,
              regardless of the language you speak, for 1 hour. 
               Once you use this feature, you can't use it again until you finish a long rest, unless you expend a spell slot to use it again.
