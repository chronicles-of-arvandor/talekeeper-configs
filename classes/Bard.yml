      features:
        "3":
          - ==: ClassFeature
            name: Psysic Blades
            description: >-
              You gain the ability to make your weapon attacks magically toxic
              to a creature's mind. 
               When you hit a creature with a weapon attack, you can expend one use of your Bardic Inspiration to deal an additional 2d6 psychic damage to that target. You can do so only once per round on your turn. 
               The Psychic damage increases when you reach certain levels in this class. 
          - ==: ClassFeature
            name: Words of Terror
            description: >-
              You learn to infuse innocent-seeming words with an insidious magic
              that can inspire terror. 
               If you speak to a humanoid alone for atleast 1 minute, you can attempt to seed paranoia and fear into it's mind. At the end of the conversation, the target must succeed on a Wisdom Saving throw against your spell save DC or be frightened of you or another creature of your choice. The target is frightened this way for 1 hour, until it is attacked or damaged, or until it wisnesses its allies being attacked or damaged. If the target succeeds on its saving throw, the target has no hint that you tried to frighten it. 
               Once you use this feature, you can't use it again until you finish a short rest or long rest.
        "6":
          - ==: ClassFeature
            name: Mantle of Whispers
            description: >-
              You gain the ability to adopt a humanoids persona. When a humanoid
              dies within 30 feet of you, you can magically capture its shadow
              using your reaction. You retain this shadow until you use it or
              finish a long rest. 
               You can use the shadow as an action. When you do so, it vanishes, magically transforming into a disguise that appears on you. You now look like the dead person, but healthy and alive. This disguise lasts for 1 hour or until you end it on a bonus action. 
               While you're in the disguise you gain access to all the information that the humanoid would freely share with a casual acquaintance. Such information includes general details on its background and personal life, but doesn't include secrets. The information is enough that you can pass yourself off as the person by drawing on its memories. 
               Another creature can see through this disguise by succeeding on a Wisdom (insight) check contested by your Charisma (deception) check. You gain a +5 bonus to your check. 
               Once you capture a shadow with this feature, you can't capture another one with it until you finish a short or long rest. 
