  features:
    "1":
      - name: Spellcasting
        description: >-
          you know 2 cantrips of your choice from the bard spell list. You learn
          additional bard cantrips of your choice at higher levels, as shown in
          the cantrips known column of the bard table. 
           you know 4 1st level spells of your choice from the bard spell list. The spells known column of the bard table shows when you learn more bard spells. to cast one of these spells you must expend a spell slot of the spells level or higher. You regain all expended spell slots when you finish a long rest.
      - name: Ritual Casting
        description: You can cast any bard spell you know as a ritual if the spell has
          the ritual tag.
      - name: Bardic Inspiration
        description: >-
          You can inspire others through stirring words or music. To do so, you
          use a bonus action on your turn to choose one creature other than
          yourself within 60 feet of you who can hear you. That creature gains
          one bardic inspiration die, a d6. 
           Once within the next 10 minutes, the creature can roll the die and add the number rolled to one ability check, attack roll, or saving throw it makes. The creature can wait until after it rolls the d20 before deciding to use the bardic inspiration die, but must decide before the DM says wheather the roll succeeds or fails. Once the inspiration die is rolled, it is lost. A creature can only have one bardic inspiration die at a time. You can use this feature a number of times a equal to your Charisma modifier (minimum of once). You regain any expended uses when you finish a long rest. 
           Your Bardic Inspiration die changes when you reach certain levels in this class. The die becomes a d8 at 5th level, a d10 at 10th level, and a d12 at 15th.
    "2":
      - name: Jack of All Trades
        description: You can add half your proficiency bonus, rounded down to any
          ability check you make that doesn't already include your proficiency
          bonus.
      - name: Song of Rest
        description: You can use soothing music or oration to help revitalize your
          wounded allies during a short rest. If you or any friendly creatures
          who can  hear your performance spends one or more hit dice to regain
          hit points at the end of the short rest, each of those creatures
          regains an extra 1d6 hit points.
    "3":
      - name: Bard College
        description: You get to select your subclass from the list of available 'Bard
          college' subclasses. Your choice grants you features at 3rd level and
          again at 6th and 14th level.
      - name: Expertise
        description: Choose two of your skill proficiencies. Your proficiency bonus is
          doubled for any ability check you make that uses either of the chosen
          proficiencies. At 10th level, you can choose another 2 skill
          proficiencies to gain this benefit.
    "4":
      - name: Ability Score Improvement
        description: "You can select an ability score to improve by 1. "
    "5":
      - name: Font of Inspiration
        description: You regain all of your expended uses of bardic inspiration when you
          finish a short or long rest.
    "6":
      - name: Countercharm
        description: You gain the ability to use musical notes or words of power to
          disrupt mind-influencing effects. As an action, you can start a
          performance that lasts until the end of your next turn. During that
          time, you and any friendly creatures within 30 feet of you have
          advantage on  saving throws against being frightened or charmed. A
          creature must be able to hear you to gain this benefit. The
          performance ends early if you are incapacitated or silenced or if you
          voluntarily end it (no action required.)
  levels-per-caster-level: 1
