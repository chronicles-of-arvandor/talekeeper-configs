      features:
        "3":
          - ==: ClassFeature
            name: Bonus Proficiencies
            description: You gain proficiency with medium armor and the scimitar. If you're
              proficient with a simple or martial weapon, you can use it as a
              spellcasting focus for your bard spells.
          - ==: ClassFeature
            name: Fighting style
            description: >-
              You adopt a particular style of fighting as your speciality.
              Choose one of the following options. You can't take a fighting
              style option more than once, even if you later get to choose
              again. 
               Dueling. When you are wielding a melee weapon in one hand and no other weapons, you gain a +2 bonus to damage rolls with that weapon. 
               Two-weapon fighting. When you engage in two-weapon fighting, you can add your ability modfier to the damage of the second attack.
          - ==: ClassFeature
            name: Blade Flourish
            description: >-
              You learn to conduct impressive displays of martial prowess and
              speed. Whenever you take the attack action on your turn, your
              walking speed increases by 10 feet until the end of the turn, and
              if a weapon attack that you make as part of this action hits a
              creature, you can use one of the following Blade Flourish options
              of your choice. You can use only one Blade Flourish option per
              turn. 
               Defensive flourish. You can expend one use of your Bardic Inspiration to cause the weapon to deal extra damage to the target you hit. The damage equals the number you roll on the Bardic Inspiration die. you also add the number rolled to your AC until the start of your next turn. 
               Slashing Flourish. You can expend one use of your Bardic Inspiration to cause the weapon to deal extra damage to the target you hit and any other creature of your choice that you can see within 5 feet of you. The damage equals the number you roll on the Bardic inspiration die. 
               Mobile Flourish. You can expend one use of your Bardic Inspiration to cause the weapon to deal extra damage to the target you hit. The damage equals the number you  roll on the bardic inspiration die. You can also push the target up to 5 feet away from you, plus a number of feet equal to the number you roll on that die. You can then immediately use your reaction to move up to your ealking speed to an unoccupied space within 5 feet of the target.
        "6":
          - ==: ClassFeature
            name: Extra Attack.
            description: You can attack twice instead of once, whenever you take the attack
              action on your turn.
