            name: Bonus Proficiencies
            description: "You gain proficiency with 3 skills of your choice. "
          - ==: ClassFeature
            name: Cutting words
            description: You learn how  to use your wit to distract, confuse, and otherwise
              sap the confidence and competence of others. When a creature that
              you can see within 6o feet of you makes an Attack roll, an Ability
              check, or a Damage roll, you can use your Reaction to expend one
              of your uses of Bardic Inspiration, rolling a Bardic Inspiration
              die and subtracting the number rolled from the creature's roll.
              You can choose this feature after the creature makes its roll, but
              Before the Dm determines whether the attack roll or ability check
              succeeds or fails, or before the creature deals its damage. The
              creature is immune if it can't hear you or if it's immune to being
              Charmed.
        "6":
          - ==: ClassFeature
            name: Additional Magical Secrets
            description: You learn two spells of your choice from any class. A spell you
              choose must be of a level you can cast, as shown on the Bard
              table, or a Cantrip. The chosen Spells count as bard spells for
              you, but don't count against the number of bard spells you know.
