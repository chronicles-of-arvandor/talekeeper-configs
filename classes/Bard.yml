      name: Spirits
      features:
        "3":
          - ==: ClassFeature
            name: Guiding Whispers
            description: You can reach out to spirits to guide you and others. You learn the
              Guidance cantrip, which doesn't count against the number of bard
              cantrips you know. For you, it has a range of 60 feet when you
              cast it.
          - ==: ClassFeature
            name: Spiritual Focus
            description: >-
              You employ tools that aid you in channeling spirits, be they
              historical figures or fictional archetypes. You can use the
              following objects as a spellcasting cous for your bard spells: a
              candle, crystal ball, skull, spirit board, or tarokka deck. 
               Starting at 6th level when you cast a bard spell that deals damage or restores hit points through the Spiritual focus, roll a d6, and you gain a bonus to one damage or healing roll of the spell equal to the number rolled
          - ==: ClassFeature
            name: Tales of Beyond
            description: >-
              You reach out to spirits who tell their tales through you. While
              you are holding your Spiritual Focus, you can use a bonus action
              to expend one use of your Bardic Inspiration and roll on the
              Spirit Tales table using your bardic inspiration die to determine
              the tale the spirits direct to tell. You retain the tale in mind
              until you bestow the tale's effect or you finish a short or long
              rest. 
               You can use an action to choose 1 creature you can see within 30 feet of you (this can be yourself) to be the target of the tale's effect. Once you do so, you can't bestow the tale's effect again until you roll it again. 
               You can retain only one of these tales in mind at a time, and rolling on the Spirit Tales table immediately ends the effect of the previous tale. 
               if the Tale requires a saving throw, the DC equals your Spell save DC 
               Bardic inspiration die & Tale told through you: 
               1. Tale of the Clever Animal. 
               2. Tale of the Renowned Duelist. 
               3. Tale of the Beloved Friends. 
               4 Tale of the Run away. 
               5. Tale of the Avenger. 
               6. Tale of the Traveler. 
               7. Tale of the Beguiler. 
               8. Tale of the Phantom. 
               9. Tale of the Brute 
               10. Tale of the Dragon. 
               11. Tale of the Angel. 
               Tale of the Mind-Bender
        "6":
          - ==: ClassFeature
            name: Spirit Session
            description: >-
              Spirits provide you with supernatural insights. You can Conduct an
              hour-long ritual channeling spirits (which can be done during a
              short or long rest) using your Spirutual focus. You can conduct
              the ritual with a number of willing creatures equal to your
              proficiency bonus (including yourself). At the end of the ritual
              you temporarily learn one spell of your choice from any class. 
               The spell you choose must be of a level equal to the number that conducted the ritual or less, the spell must be of a level you can cast, and it must be in the school of divination or necromancy. The chosen spell counts as a bard spell for you but doesn't count against the number of bard spells you know. 
               Once you perform the ritual, you can't do so again until you start a long rest, and you know the chosen spell until you start a long rest. 
