      id: a9f801b7-0526-4616-b757-5133c167c5d3
      name: Glamour
      features:
        "3":
          - ==: ClassFeature
            name: Mantle of Inspiration
            description: >-
              You gain the ability to weave a song of fey magic that imbues your
              allies with vigor and speed. 
               As a bonus action, you can expend one use of your Bardic inspiration to grant yourself a wondrous apperance. When you do so, choose a number of creatures you can see and who can see you within 60 feet of you, upto a number equal to your charisma modifier (minimum of 1). Each of them gains 5 temporary hit points. When a creature gains these temporary hit points, it can immediately use its reaction to move up to its speed without provoking opprotunity attacks. The number of Temporary hit points increases when you reach certain levels of this class
          - ==: ClassFeature
            name: Entralling Performance
            description: You can charge your performance with seductive, fey magic. If you
              perform for atleast 1 minute, you can attempt to inspire wonder in
              your audience by singing, reciting a poem, or dancing. At the end
              of the performance, Choose a number of humanoids within 60 feet of
              you who watched and listened to all of it, up to a number equal to
              your Charisma modifier (minimum of 1). Each target must succeed on
              a Wisdom saving throw against your spell save DC or be charmed by
              you. While charmed this way, the target idolizes you, and it
              speaks glowingly of you to anyone who speaks to it, and it hinders
              anyone who opposes you, avoiding violence unless it was already
              inclined to fight on your behalf. This effect ends on a target
              after 1 hour, if it takes any damage, if you attack it, or if it
              witnesses you attacking or damaging any of it's allies. If a
              target succeeds on its saving throw the target has no hint you
              tried to charm it. Once you use this feature, you can't use it
              again until you finish a short or long rest.
        "6":
          - ==: ClassFeature
            name: Mantle of Majesty
            description: You gain the ability to cloak yourself in a fey magic that makes
              others want to serve you. As a bonus action, you cast Command,
              without expending a spell slot, and you take on an apperance of
              unearthly beauty for 1 minute or until your concentration ends (as
              if you were concentrating on a spell). During this time, you can
              cast Command as a bonus action on each of your turns, without
              expending a spell slot. Any creature charmed by you automatically
              fails its saving throws against the Command you cast with this
              feature. Once you use this feature, you can't use it again until
              you finish a long rest.
