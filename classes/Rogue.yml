  features:
    "1":
      - name: Expertise
        description: Choose two of your Skill proficiencies, or one of your skill
          proficiencies and your proficiency with thieves' tools. Your
          proficiency bonus is doubled for any ability check you make that uses
          either of the chosen proficiencies. At 6th level you choose two more
          of your proficiencies (in skills or thieves tools) to gain this
          benefit
      - name: Sneak Attack
        description: You know how to strike Subtly and exploit a foe's distraction. Once
          per turn, you can deal an extra 1d6 damage to one creature you hit
          with an attack if you have advantage on the attack roll. The attack
          must use a finesse or a ranged weapon. You don't need advantage on the
          attack roll if another enemy of the target is within 5 feet of it,
          that enemy isn't incapacitated, and you don't have disadvantage on the
          attack roll. The amount of extra damage inceases as you gain levels in
          this class, as shown in the Sneak attack Column of the Rogue table
      - name: Thieves' Cant
        description: >-
          During your rogue training you learned thieves' cant, a secret mix of
          dialect, jargon and code that allows you to hide messages in seemingly
          normal conversation. Only another creature that knows thieves cant
          understands such messages. It takes four times longer to convey such a
          message than it does to speak the same idea plainly. 
           In addition you understand a set of secret signs and symbols used to convey short, simple messages, such as weather an area is dangerous or the territory of a thieves' guild, whether loot is nearby, or whether the people in an area or easy marks or will provide a safe house for thieves on the run.
    "2":
      - name: Cunning Action
        description: Your quick thinking and agility allow you to move and act quickly.
          You can take a bonus action on each of your turns in Combat. This
          action can only be used to take the Dash, Disengage, or Hide action.
    "3":
      - name: Roguish Archetype
        description: You choose an Archetype that you emulate in the exercise of your
          rogue abilities and pick your subclass. Your subclass choice grants
          you features at 3rd level, and then again at 9th, 13th, and 17th
          level.
    "4":
      - name: Ability Score Improvement
        description: You increase any ability score of your choice by 1.
    "5":
      - name: Uncanny Dodge
        description: When an attacker you see hits you with an attack, you can use your
          reaction to halve the attack's damage against you.
