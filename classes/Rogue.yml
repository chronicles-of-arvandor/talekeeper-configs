            description: You develop a keen ear for picking out lies. Whenever you make a
              Wisdom (Insight) check to determine whether a creature is lying,
              treat a roll of 7 or lower on the d20 as an 8
          - ==: ClassFeature
            name: Eye for Detail
            description: "You can use a bonus action to make a Wisdom (Perception) check to
              spot a hidden creature or object or to make an Intelligence
              (Investigation) check to uncover or decipher clues. "
          - ==: ClassFeature
            name: Insightful Fighting
            description: >-
              You gain the ability to decipher an opponent's tactics and develop
              a counter to them. As a bonus action, you make a Wisdom (insight)
              check against a creature you can see that isn't incapacitated,
              contested by the target's Charisma (Deception) check. if you
              succeed, you can use your sneak attack against that target even if
              you don't have advantage on the attack roll, but not if you have
              disadvantage on it. 
               The benfit lasts for 1 minute or until you successfully use this feature against a different target.
