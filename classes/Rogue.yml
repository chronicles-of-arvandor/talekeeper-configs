      name: Arcane Trickster
      features:
        "3":
          - ==: ClassFeature
            name: Spellcasting
            description: >-
              You agument your martial prowess with the ability to cast spells. 
               You learn 3 cantrips: Mage Hand, and two other cantrips of your choice from the wizard spell list. You learn another wizard cantrip of your choice at 10th level. 
               The Arcane Trickster Spellcasting table shows how many spell slots you have to cast your spells of 1st level and higher. To cast one of your spells you expend a slot of the spells level or higher. You regain all expended spell slots when you finish a long rest. 
               You know 3 1st level wizard spells of your choice, two of which must be chosen from the Enchantment and Illusion spells on the wizard spell list. the spells known column of the Arcane Trickster Spellcasting table shows when you learn more wizard spells, each of these spells must be an enchantment or illusion spell of your choice. Except the spells you learn at 8th, 14th, and 20th level can come from any school of magic. 
               Intelligence is your spellcasting ability for your wizard spells.
          - ==: ClassFeature
            name: Mage Hand Legerdemain
            description: >-
              When you cast Mage hand, you can make the spectral hand invisible,
              and you can perform the following additional tasks with it: 
               You can stow one object the hand is holding in a container worn by another creature. 
               You can retrieve an object in a container worn or carried by another creature. 
               You can use thieves tools to pick locks and disarm traps at range. 
               You can perform one of these tasks without being noticed by a creature if you succeed on a Dexterity (Sleight of Hand) check contested by the creature's Wisdom (Perception) check. 
               In addition you can use the bonus action granted by your Cunning Action to control the hand. 
