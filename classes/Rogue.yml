            name: Whispers of the Dead
            description: "Echoes of those who have died cling to you. Whenever you finish a
              short or long rest. You can gain one skill or tool proficiency of
              your choice, as a ghostly presence shares its knowledge with you.
              You lose this proficiency when you use this feature to choose a
              different proficiency that you lack. "
          - ==: ClassFeature
            name: Wails from the Grave
            description: >-
              As you nudge someone closer to the grave, you can channel the
              power of death to harm someone else as well. Immediately after you
              deal Sneak Attack damage to a creature on your turn, you can
              target a second creature that you can see within 30 feet of the
              first creature. Roll half the number of Sneak Attack dice for your
              level (rounded up), and the second creature takes necrotic damage
              equal to the roll's total, as the wails of the dead sound around
              them for a moment. 
               You can use this feature a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest. 
