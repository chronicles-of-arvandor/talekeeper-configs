    - ==: SubClass
      id: 76aafb6b-dc8c-4a00-9967-1a827e054f17
      name: Death
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Proficiency
            description: You gain proficiency with Martial weapons
          - ==: ClassFeature
            name: Reaper
            description: You learn one Necromancy cantrip of your choice from any spell
              list. When you cast a necromancy cantrip that normally targets
              only one creature, the spell can instead target two creatures
              within range and within 5 feet of eachother.
        "2":
          - ==: ClassFeature
            name: Touch of Death
            description: You can use your Channel Divnity to destroy another creatures life
              force by touch. When you hit a creature with a melee attack, you
              can use Channel Divinity to deal extra necrotic damage to the
              target. The damage equals 5+ twice your cleric level.
        "6":
          - ==: ClassFeature
            name: Inescapable Destruction
            description: Your ability to channel negative energy becomes more potent.
              Necrotic damage delt by your cleric spells and Channel Divinity
              options ignores resistances to necrotic damage.
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: BLACK_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns:
