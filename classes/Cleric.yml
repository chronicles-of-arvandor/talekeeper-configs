    - ==: SubClass
      id: 849b8ecc-406d-4730-86dd-ad5b81a2bbf8
      name: War
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Proficiencies
            description: You gain proficiency with martial weapons and heavy armor.
          - ==: ClassFeature
            name: Warpriest
            description: Your god delivers bolts of inspiration to you while you are engaged
              in battle. When you use the attack action, you can make one weapon
              attack as a bonus action. You can use this feature a number of
              times equal to your Wisdom Modifier (minimum of once). You regain
              all expended uses when you finish a long rest.
        "2":
          - ==: ClassFeature
            name: Guided Strike
            description: You can use your Channel Divinity to strike with supernatural
              accuracy. When you make an attack roll, you can use your Channel
              Divinity to gain a +10 bonus to the roll. You make this choice
              after you see the roll, but before the DM says whether the attack
              hits or mises.
