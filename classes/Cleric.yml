class:
  ==: Class
  id: 4c6dd6cb-8740-4355-8f09-5c2e2214f795
  name: Cleric
  sub-classes:
    - ==: SubClass
      id: 74ad412d-e036-4ca0-b4f0-8f79ac426f36
      name: Arcana
      features:
        "1":
          - ==: ClassFeature
            name: Arcane Initiate
            description: You gain Proficiency in the Arcana skill, and you gain two cantrips
              of your choice from the wizard spell list. For you, these cantrips
              count as cleric cantrips.
        "2":
          - ==: ClassFeature
            name: Arcane Adjuration
            description: >-
              You can use your Channel Divinity to abjure otherworldy
              creatures. 
               As an action, you present your holy symbol, and one Celestial, Elemental, Fey, or Fiend of your choice that is within 30 feet of you must make a Wisdom saving throw, provided that the creature can see or hear you. If the creature fails its saving throw, it is turned for 1 minute until it takes any damage. 
               A turned creature must spend its turns trying to move as far away from you as it can, and it can't willingly end its move in a space within 3o feet of you. It also can't take reactions. For its action, it can only use the Dash action or try to escape from an effect that prevents it from moving. If there's nowhere to move, the creature can use the Dodge action. 
               After you reach 5th level, when a creature fails its saving throws against your Arcane abjuration feature, the creature is banished for 1 minute (as in the banishment spell, no concentration required) if it isn't on its plane of origin and its challenge rating is at or below a certain threshold, as shown on the arcane banishment table.
        "6":
          - ==: ClassFeature
            name: Spell Breaker
            description: When you restore hit points to an ally with a spell of 1st level or
              higher, you can also end one spell of your choice on that
              creature. The level of the spell you end must be equal to or lower
              than the level of the spell slot you use to cast the healing
              spell.
      icon:
        ==: org.bukkit.inventory.ItemStack
