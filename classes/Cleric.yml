      id: 6ca47d14-446c-418f-bda3-6237f091036e
      name: Light
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Cantrip
            description: "You gain the Light Cantrip if you don't already know it. "
          - ==: ClassFeature
            name: Warding Flare
            description: >-
              You can interpose divine light between yourself and an attacking
              enemy. When you are attacked by a creature within 30 feet of
              you  that you can see, you can use your reaction to impose
              disadvantage on the attack roll, causing light to flare before the
              attacker before it hits or misses. An attacker that can't be
              blinded is immune to this feature. 
               You can use this feature a number of times equal to your Wisdom modifier (mimimum of once). You regain all expended uses when you finish a long rest.
        "2":
          - ==: ClassFeature
            name: Radiance of the Dawn
            description: >-
              You can use your Channel divinity to harness sunlight, Banishing
              darkness and dealing radiant damage to your foes. 
               As an action, you present your holy symbol and any magical darkness within 30 feet of you is dispelled. Additionally, each hostile creature within 30 feet of you must make a Constitution saving throw. A creature takes 2d10 + your cleric level on a failed saving throw, and half as much damage on a successful one. A creature that has total cover from you is not affected. 
        "6":
          - ==: ClassFeature
            name: Improved Flare
            description: You can also use your warding flare feature when a creature that
              you can see within 30 feet of you attacks a creature other than
              you.
      icon:
