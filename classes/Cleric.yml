              pattern: ts
            - ==: Pattern
              color: GREEN
              pattern: bts
    - ==: SubClass
      id: f2800bdc-29a6-48f2-99ca-0d583e326bae
      name: Trickery
      features:
        "1":
          - ==: ClassFeature
            name: Blessing of the Trickster
            description: You can use your action to touch a willing creature other than
              yourself to give it advantage on Dexterity (stealth) checks. This
              blessing lasts for 1 hour or until you use this feature again.
        "2":
          - ==: ClassFeature
            name: Invoke Duplicity
            description: >-
              You can use your Channel Divinity to create an illusory duplicate
              of yourself. As an action, you create a perfect illusion of
              yourself that lasts for 1 minute or until you lose your
              concentration (as if you were concentrating on a spell.) The
              illusion appears in an unoccupied space that you can see within 30
              feet of you. As a bonus action on your turn you can move the
              illusion up to 30 feet to a space you can see, but it must remain
              within 120 feet of you. 
               For the duration, you can cast spells as though you were in the illusion's space but you must use your own senses. Additionally, when both you and your illusion are within 5 feet of a creature that can see the illusion, you have advantage on attack rolls against that creature given how distracting the illusion is to the target.
        "6":
          - ==: ClassFeature
            name: Cloak of Shadows
            description: You can use your Channel Divinity to Vansih. As an action, you
              become invisible until the end of your next turn. You become
              visible if you attack or cast a spell.
      icon:
