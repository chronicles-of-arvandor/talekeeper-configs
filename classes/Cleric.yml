    - ==: SubClass
      id: e24fb860-4952-445f-bce8-3c568bab4908
      name: Knowledge
      features:
        "1":
          - ==: ClassFeature
            name: Blessings of Knowledge
            description: "You learn 2 languages of your choice. You also become proficient
              in your choice of two of the following skills: Arcana, History,
              Nature, or Religion. Your proficiency bonus is doubled for any
              ability check you make that uses either of those skills. "
        "2":
          - ==: ClassFeature
            name: Knowledge of the Ages
            description: You can use your Channel Divinity to tap into a divine well of
              knowledge. As an action, you choose one skill or tool. For 10
              minutes, you have proficiency with that chosen skill or tool.
        "6":
          - ==: ClassFeature
            name: Read Thoughts
            description: >-
              You can use your Channel Divinity to read a creatures thoughts.
              You can then use your access to the creature's mind  to command
              it. 
               As an action, choose one creature that you can see within 60 feet of you. That creature must make a Wisdom saving throw. If the creature succeeds on the saving throw, you can't use this feature on it again until you finish a long rest. If the creature fails its save, you can read its surface thoughts (those foremost on its mind, reflecting its current emotions and what it is actively thinking about) when it is within 60 feet of you. This effect lasts for 1 minute. During that time, you can use your action to end this effect and cast the suggestion spell on the creature without expending a spell slot. The target automatically fails its saving throw against the spell.
