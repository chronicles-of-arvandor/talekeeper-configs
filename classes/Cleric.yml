      id: 41abda81-661a-4404-8ab8-476845120093
      name: Tempest
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Proficiencies
            description: You gain Proficiency with martial weapons and  heavy armor
          - ==: ClassFeature
            name: Wrath of the Storm
            description: >-
              You can thunderously rebuke attackers. When a creature within 5
              feet of you that you can see hits you with an attack, you can use
              your reaction to cause the creature to make a Dexterity saving
              throw. The creature takes 2d8 lightning or thunder damage (your
              choice) on a failed saving throw, and half as much damage on a
              successful one. 
               You can use this feature a number of times equal to your Wisdom modifier (a minimum of once). You regain all expended uses when you finish a long rest.
        "2":
          - ==: ClassFeature
            name: Destructive Wrath
            description: You can use your Channel Divinity to wield the power of the storm
              with unchecked ferocity. When you roll lightning or thunder
              damage, you can use your channel divinity to deal maximum damage
              instead of rolling.
        "6":
          - ==: ClassFeature
            name: Thunderous Strike
            description: When you deal lightning damage to a large or smaller creature, you
              can also push it up to 10 feet away from you.
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: CYAN_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns:
            - ==: Pattern
