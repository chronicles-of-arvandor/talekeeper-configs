    - ==: SubClass
      id: 7e5aaeec-6495-4857-b669-b617a9c5e6df
      name: Peace
      features:
        "1":
          - ==: ClassFeature
            name: Impliment of Peace
            description: You gain proficiency in the Insight, Performance, or Persuasion
              skill (your choice)
          - ==: ClassFeature
            name: Emboldening Bond
            description: >-
              You can forge an empowering bond among the people who are at peace
              with one another. As an action, you choose a number of willing
              creature within 30 feet of you (this can include yourself) equal
              to your proficiency bonus. You create a magical bond among them
              for 10 minutes or until you use this feature again. While any
              bonded creature is within 30 feet of another, the creature can
              roll a d4 and add the number rolled to an attack roll, an ability
              check, or a saving throw it makes. Each creature can add the d4 no
              more than once per turn. 
               You can use this feature a number of times equal to your proficiency bonus and you regain all expended uses when you finish a long rest.
        "2":
          - ==: ClassFeature
            name: Balm of Peace
            description: You can use your Channel Divinity to make your very presence a
              soothing balm. As an action, you can move up to your speed without
              provoking opprotunity attacks, and wen you move within 5 feet of
              any other creature during this action, you can restore a number of
              hit points to that creature equal to 2d6 + your Wisdom modifier
              (minimum of 1 hit point). A creature can receive this healing only
              once whenever you take this action.
        "6":
          - ==: ClassFeature
            name: Protective Bond
            description: The bond you forge between people helps them protect eachother.
              When a creature affected by your Emboldening Bond feature is about
              to take damage, a second bonded creature within 30 feet of the
              furst can use its reaction to teleport to an unoccupied space
              within 5 feet of the first creature. The second creature then
              takes all the damage instead.
      icon:
