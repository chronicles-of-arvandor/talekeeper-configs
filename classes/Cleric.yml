    - ==: SubClass
      id: 482e3790-732e-4342-ba2a-5b6c4a1dca5f
      name: Order
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Proficiencies
            description: You gain proficiency with heavy armor. You also gain proficiency in
              the Intimidation or Persuasion skill (your choice)
          - ==: ClassFeature
            name: Voice of Authority
            description: >-
              You can invoke the power of law to embolden an ally to attack. If
              you cast a spell with a spell slot of 1st level or higher and
              target an ally with the spell, that ally can use their reaction
              immediately after the spell to make one weapon attack against a
              creature of your choice that you can see. 
               If the spell targets more than one ally, you choose the ally who can make the attack.
        "2":
          - ==: ClassFeature
            name: Order's Demand
            description: >-
              You can use your Channel Divinity to exert an intimidating
              presence over others. 
               As an action, you present your holy symbol, and each creature of your choice that can see or hear you within 30 feet must succeed on a Wisdom Saving throw or be charmed by you until the end of your next turn or until the charmed creature takes any damage. You can also cause any of the Charmed creatures to drop what they are holding when they fail the saving throw. 
        "6":
          - ==: ClassFeature
            name: Embodiment of Law
            description: >-
              You become remarkably adept at channeling magical energy to compel
              others. 
               If you Cast a spell of the Enchantment school using a spell slot of 1st level or higher, you can change the spells casting time to 1 bonus action for this casting provided teh spells casting time is normally 1 action. 
               You can use this feature a number of times equal to your Wisdom modifier (minimum of once), and you regain all expended uses of it when you finish a long rest. 
