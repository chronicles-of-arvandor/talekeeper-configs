  base-hp: 8
  features:
    "1":
      - name: Spellcasting
        description: >-
          At first level you know 3 cantrips of your choice from the cleric
          spell list. You learn additional cantrips from the list of your choice
          at higher levels as shown in the Cantrips Known Column of the Cleric
          Table 
           The cleric table shows how many spell slots you have to cast your spells of 1st level and higher. To cast one of these spells, you must expend a slot of the spells level or higher. You regain all expended spell slots when you finish a long rest. 
           You prepare the list of cleric spells that are available for you to cast, Choosing from the Cleric spell list. When you do so, choose a number of cleric spells equal to your wisdom modifier + your cleric level (minimum 1 spell). The spells must be of a level for which you have spell slots. 
           you can change your list of prepared spells when you finish a long rest. Preparing a new list of cleric spells requires time spent in prayer and meditation: atleast 1 minute per spell level for each spell on your list. 
           Wisdom is your spell casting ability for your cleric spells. 
      - name: Ritual Casting
        description: You can cast a cleric spell as a ritual if that spell has the
          ritual tag and you have the spell prepared.
      - name: Divine Domain
        description: You choose a subclass domain shaped by your choice of deity and the
          gifts they grant you. Your choice grants you domain spells and other
          features when you choose it. It also grants you additional ways to use
          Channel Divinity when you gain that feature at 2nd level, and
          additional benefits at 6th, 8th, and 17th levels.
      - name: Domain Spells
        description: >-
          Each domain has a list of spells that you gain at the cleric levels
          noted in the domain description. Once you gain a domian spell, you
          always have it prepared, and it doesn't count against the number of
          spells you can prepare each day. 
           if you have a domain spell that doesn't appear on the cleric spell list, the spell is nonetheless a cleric spell for you
    "2":
      - name: Channel Divinity
        description: >-
          you gain the ability to channel divine energy directly from your
          deity, using that energy to fuel magical effects. You start with two
          such effects: Turn Undead, and an effect determined by your domain.
          Some domains gran you additional effects as you advance in levels as
          noted in the domain description. 
           When you use your Channel Divinity, you choose which effect to create. You must then finish a short or long rest to use your Channel Divinity again. 
           Some Channel Divinity effects require saving throws. When you use such an effect from this class, the DC equals your cleric spell save DC. 
           At 6th level, you can use your Channel Divinity twice between rests, and beginning at 18th level you can use it 3 times between rests. When you finish a short or long rest, you regain your expended uses
      - name: Harness Divine power
        description: You can Expend a use of your Channel Divinity to fuel your spells.
          As a bonus action, you touch your holy symbol, utter a prayer and
          regain one expended spell slot, the level of which can be no higher
          than half your proficiency bonus (rounded up). The number of times you
          can use this feature is based on the level you've reached in this
          class. You regain all expended uses when you finish a long rest.
      - name: Turn Undead
        description: >-
          As an action, you present your holy symbol and speak a prayer
          censuring the undead. Each undead that can see or hear you within 30
          feet of you must make a Wisdom saving throw. If the creature fails its
          saving throw it is turned for 1 minute or until it takes any damage. 
           A turned creature must spend its turns trying to move as far away from you as it can, and it can't willingly move to a space within 30 feet of you. it also can't take reactions. For its action, it can only use the dash action or try to escape from an effect that prevents it from moving. If there's nowhere to move, the creature can use the Dodge action.
    "4":
      - name: Ability Score Improvement
        description: You can increase an Ability score of your choice by 1
    "5":
      - name: Destroy undead.
        description: When an undead fails its saving throw against your Turn Undead
          feature, the creature is instantly destroyed if its challenge rating
          is at or below a certain threshold as shown in the Cleric Table
