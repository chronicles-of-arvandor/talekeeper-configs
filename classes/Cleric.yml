    - ==: SubClass
      id: ea7d2d3a-26f1-4ab3-9758-f95a0bf38e04
      name: Forge
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Proficiencies
            description: You gain proficiency with heavy armor and smith's tools.
          - ==: ClassFeature
            name: Blessing of the Forge
            description: >-
              You gain the ability to Imbue magic into a weapon or armor. At the
              end of a long rest, you can touch one nonmagical object that is a
              suit of armor or a simple or martial weapon. Until the end of your
              next long rest, or until you die, the object becomes a magic item,
              granting a +1 bonus to AC if it's armor or a +1 bonus to attack
              and damage rolls if its a weapon. 
               Once you use this feature you can't use it again until you finish a long rest.
        "2":
          - ==: ClassFeature
            name: Forgemaster's Rune
            description: >-
              You use your bonus action to inscribe your Forgemaster's Rune upon
              your weapon, setting the weapon ablaze. For a Duration of 1 minute
              you can use your spellcasting ability instead of Strength for the
              attack and damage rolls of melee attacks using that weapon, and
              the weapon deals fire damage instead of its original damage type. 
               When you hit a creature with a melee attack while this Channel Divinity is active, fire leaps from the target to a different creature of your choice that cou can see within 5 feet of it. The second creature takes fire damage equal to your spellcasting ability modifier. This spell's damage increases when you reach higher levels. 
               This channel divnity does not require concentration, however the effect of this Channel divinity can not be combined with other weapon enhancing spells such as magic weapon, elemental weapon, or holy weapon. Casting such a spell ends the Channel Divinity. 
               At 5th level the melee attack deals an extra 1d8 fire damage to the target and the fire damage to the second creature increases to 1d8 + your spellcasting ability modifier. Both damage rolls increase by 1d8 at 11th level  and 17th level. 
               at 6th level when you gain your second use of channel divinity, you can choose to spend two uses of Channel divnity instead of one, changing its damage type from fire to Radiant.
        "6":
          - ==: ClassFeature
            name: Soul of the Forge
            description: You gain resistance to fire damage. While wearing heavy armor, you
              gain a +1 bonus to AC
