    - ==: SubClass
      id: 9cf9fce0-a077-46ba-b13c-a5e0d0da0cbb
      name: Grave
      features:
        "1":
          - ==: ClassFeature
            name: Circle of Mortality
            description: When you would normally roll one or more Dice to restore hit points
              with a spell to a creature at 0 hit points, you instead use the
              highest number possible for each die.
          - ==: ClassFeature
            name: Cantrip
            description: You learn the Spare the Dying cantrip, which doesn't count against
              the number  of Cleric cantrips you know. For you, it has a range
              of 30 feet, and you can cast it as a bonus action.
          - ==: ClassFeature
            name: Eyes of the Grave
            description: >-
              You gain the ability to occasionally sense the presence of the
              undead. As an action, you can open your awareness to magically
              detect undead. Until the end of your turn, you know the location
              of any undead within 60 feet of you that isn't behind total cover
              and that isn't protected from Divination magic.  This sense
              doesn't tell you anything about a creatures capabilities or
              identity. 
               You can use this feature a number of times equal to your Wisdom modifier (minimum of once). You regain all expended uses when you  finish a long rest. 
        "2":
          - ==: ClassFeature
            name: Path of the Grave
            description: >-
              You can use your Channel divnity to mark another creatures life
              force for termination. 
               As an action, you choose one creature you can see within 30 feet of you, cursing it until the end of your next turn. The next time you or an Ally of yours hits the cursed creature with an attack the creature has vulnerability to all of that attacks damage and then the curse ends. 
        "6":
          - ==: ClassFeature
            name: Sentinel at Death's Door
            description: >-
              You gain the ability to impede death's progress. As a reaction
              when you or an Ally that you can see within 30 feet of you suffers
              a critical hit, you can turn that attack into a normal hit. Any
              effects triggered by a critical hit are canceled. 
               You can use this feature a number of times equal to your Wisdom modifier (minimum of once). You regain all expended uses when you finish a long rest.
      icon:
        ==: org.bukkit.inventory.ItemStack
