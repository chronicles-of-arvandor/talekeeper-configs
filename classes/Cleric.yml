    - ==: SubClass
      id: 1e2ff8e3-90d2-49a7-8d79-9a5ee784da2b
      name: Life
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Proficiency
            description: You gain proficiency with heavy armor.
          - ==: ClassFeature
            name: Disciple of Life
            description: Your healing spells are more effective. Whenever you use a spell of
              1st level or higher to restore hit points to a creature, the
              creature regainst additional hit points equal to 2 + the spells
              level.
        "2":
          - ==: ClassFeature
            name: Preserve Life
            description: >-
              You can use your Channel Divinity to heal the badly injured. 
               As an action, you present your holy symbol and evoke healing energy that can restore a number of hit points equal to 5 times your cleric level. Choose any creatures within 30 feet of you, and divide those hit points among them. This feature can restore a creature to no more than half of it's hit points maximum. You can't use this feature on an undead or construct.
        "6":
          - ==: ClassFeature
            name: Blessed Healer
            description: The healing spells you cast on others heal you as well. When you
              cast a spell of 1st level or higher that restores hit points to a
              creature other than you, you regain hit points equal to 2 + the
              spell's level.
