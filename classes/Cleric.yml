      name: Nature
      features:
        "1":
          - ==: ClassFeature
            name: Acolyte of Nature
            description: " You learn 1 cantrip of your choice from the Druid spell list. You
              also gain proficiency in one of the following skills of your
              choice: Animal handling, Nature, or Survival."
          - ==: ClassFeature
            name: Bonus proficiency
            description: You gain proficiency with heavy armor
        "2":
          - ==: ClassFeature
            name: Charm Animals And Plants
            description: You can use your Channel Divinity to charm animals and plants. As
              an action, you present your holy symbol and invoke the name of
              your deity. Each beast or plant creature that can see you within
              30 feet must make a wisdom saving throw. If the creature fails its
              saving throw, it is charmed by you for 1 minute or until it takes
              damage. While it is charmed by you, it is friendly to you and
              other creatures you designate.
        "6":
          - ==: ClassFeature
            name: Dampen Elements
            description: When you or a creature within 30 feet of you takes acid, cold,
              fire, lightning, or thuder damage, you can use your reaction to
              grant resistance to the creature against that instance of damage.
      icon:
