    - ==: SubClass
      id: fdb7542c-731f-42be-a4d4-b51df77809b2
      name: Twilight
      features:
        "1":
          - ==: ClassFeature
            name: Bonus proficiency
            description: You gain proficiency with martial weapons.
          - ==: ClassFeature
            name: Eyes of Night
            description: >-
              You can see through the deepest gloom. You have darkvision out to
              a range of 300 feet. In that radius, you can see in dim light as
              if it were bright light and darkness as if it were dim light. 
               As an action, you can magically share the darkvision of this feature with willing creatures you can see within 10 features up to a number of creatures equal to your wisdom modifier (minimum of one creature). The shared dark vision lasts for 1 hour. Once you share it, you can't do so again until you finish a long rest, unless you spend a spell slot of any level to share it again.
          - ==: ClassFeature
            name: Vigilante's Blessing
            description: The night has taught you to be vigilant. As an action, you give one
              creature you touch (including possibly yourself) advantage on the
              next initiative roll the creature makes. This benefit ends
              immediately after the roll or if you use this feature again.
        "2":
          - ==: ClassFeature
            name: Twilight Sanctuary
            description: >-
              You can use your Channel Divinity to refresh your allies with
              soothing twilight. 
               As an action, you present your holy symbol, and a sphere of twilight emanates from you. The sphere is centered on you, has a 30-foot radius, and is filled with dim light. The sphere moves with you, and it lasts for 1 minute or until you are incapacitated or die. Whenever a creature (including you) ends its turn in the spehre, you can grant that creature one of these benefits: 
               You grant it temporary hit points equal to 1d6 plus your cleric level. 
               you end one effect on it, causing it to be charmed or frightened.
        "6":
          - ==: ClassFeature
            name: Steps of Night
            description: You can draw on the mystical power of night to rise into the air.
              As a bonus action when you are in dim light or darkness, you can
              magically give yourself a climbing speed equal to your walking
              speed for 1 minute. You can use this bonus action a number of
              times equal to your proficiency bonus and you regain all expended
              uses when you finish a long rest.
