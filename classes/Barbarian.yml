class:
  ==: Class
  id: d3d867db-ba6c-497f-8a73-89bf70b9e12d
  name: Barbarian
  sub-classes:
    - ==: SubClass
      id: 46342bd8-45cc-4c42-a80f-5ea42be44af2
      name: Ancestral Guardian
      features:
        "3":
          - ==: ClassFeature
            name: Ancestral Protectors
            description: Spectral warriors appear when you enter your rage. While raging,
              the first creature you hit with an attack on your turn becomes the
              target of the warriors, which hinders it's attacks. Until the
              start of your next turn, that target has disadvantage on any
              attack roll that isn't againstyou, and when the target hits a
              creature other than you with an attack, that creature has
              resistance to the damage delt by the attack. The effects on the
              target end early if your rage ends.
        "6":
          - ==: ClassFeature
            name: Spirit shield
            description: "The guardian spirits that aid you can provide Supernatural
              protection to those you defend. If you are raging and a creature
              you can see within 30 feet of you takes damage you can use your
              reaction to reduce that damage by 2d6 "
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
    - ==: SubClass
      id: 848b6e73-ca20-463b-9e38-998f50ba225f
      name: Battlerager
      features:
        "3":
          - ==: ClassFeature
            name: Battlerager armor
            description: >-
              You gain the ability to use Spiked armor as a weapon. 
               While you are wearing spiked armor and are raging, you can use a bonus action to make one melee weapon attack with your armor spikes against a target within 5 feet of you. If the attack hits, the spikes deal 1d4 piercing damage. You use your strength modifier for the attack and damage rolls. 
               Additionally, when you use the attack action to grapple a creature, the target takes 3 piercing damage if your grapple check suceeds.
        "6":
          - ==: ClassFeature
            name: Reckless Abandon
            description: When you use reckless attack while raging, you also gain temporary
              hit points equal to your constitution modifier (minimum 1). They
              vanish if any of them are left when your rage ends.
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
    - ==: SubClass
      id: daad82d9-93f4-4925-861f-dc955ff1c6af
      name: Beast
      features:
        "3":
          - ==: ClassFeature
            name: Form of The Beast
            description: >-
              When you enter rage, you can transform, revealing the bestial
              power within you. Until the rage ends, you manifest a natural
              weapon. It counts as a simple melee weapon for you, and you add
              your strength modifier to the attack and damage rolls as normal. 
               you choose the weapon's form each time you rage. 
               Bite. Your mouth transforms into a bestial muzzle or mandibles (your choice.) it deals 1d8 piercing damage on a hit. Once on each turn when you damage a creature with this bite, you regain a number of hit points equal to your proficiency bonus, provided you have less than half your hit points when you hit. 
               Claws. Each of your hands transforms into a claw, which you can use as a weapon if it's empty. It deals 1d6 slashing damage on a hit. Once on each of your turns, when you attack with a claw using the attack action you can make one addtional claw attack as part of the same action. 
               Tail. You grow a lashing spiny tail, which deals 1d8 piercing damage on a hit and has the reach property. If a creature you can see within 10 feet of you hits you with an attack roll, you can use your reaction to swipe your tail and  roll a d8 applying a bonus to ac equal to the number rolled, potentially causing the attack to miss you. 
        "6":
          - ==: ClassFeature
            name: Bestial Soul
            description: >-
              The feral power within you increases, causingthe natural weapons
              of your Form of the Beast to count as magical for the purposes of
              overcoming resistance and immunity to nonmagical attack damage. 
               you can also alter your form to adapt to your surroundings. When you finish a short or long rest, choose one of the following benefits which lasts until you finish a short or long rest: 
               You gain a swim speed equal to your walking speed and can breathe underwater. 
               You gain a climbing speed equal to your walking speed, and you can climb difficult surfaces, including upside down on ceilings, without needing to make an ability check. 
               When you jump, you can make a Strength (athletics) check and extend your jump by a number of feet equal to the check's total. You can make this check only once per turn.
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
    - ==: SubClass
      id: fabf53ba-66f3-4efa-9ec5-b32c3b6b19f8
      name: Berserker
      features:
        "3":
          - ==: ClassFeature
            name: Frenzy
            description: You can go into a frenzy when you rage. If you do so, for the
              duration of your rage you can make a single melee weapon attack as
              a bonus action on each of your turns after this one. When your
              rage ends, you suffer one level of exhaustion.
        "6":
          - ==: ClassFeature
            name: Mindless Rage
            description: You can't be charmed or frightened while raging. If you are charmed
              or frightened when you enter your rage, the effect is suspended
              for the duration of the rage.
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
    - ==: SubClass
      id: adee41b1-0368-49fc-bc62-4ed01ca7f992
      name: Storm Herald
      features:
        "3":
          - ==: ClassFeature
            name: Storm Aura
            description: >-
              You emanate a stormy magical aura while you rage. The aura extends
              10 feet around you, but not through total cover. 
               Your aura has an effect that activates when you enter your rage, and can activate the effect again on each of your turn as a bonus action. Choose desert, sea or tundra, your aura's effect depends on that chosen environment, as detailed below. You can change your environment choice whenever you gain a level in  this class. 
               If your aura's effects requires a saving throw, the DC equals 8 + your proficiency bonus + your Consitution modifier. 
               Desert. When this effect is activated, all other creatures in your aura take 2 fire damage each. The damage increases when you reach certain levels in this class 
               Sea. When this effect is activated, you can choose one other creature you see in your aura. The target must make a dexterity saving throw. The target takes 1d6 lightning damage on a failed save, or half as much on a successful one. The damage increases when you reach certain levels in this class 
               Tundra when this effect is activated, each creature of your choice in your aura gains 2 temporary hit points, as icy spirits inure to it's suffering. The temporary hit points increase when you reach certain levels in this class.
        "5":
          - ==: ClassFeature
            name: Storm aura
            description: |2-
               Your damage/ability to your aura increases by the following: 
               Desert. fire damage increases to 3 
               tundra 3 temporary hit points
        "6":
          - ==: ClassFeature
            name: Storm Soul
            description: >-
              The storm grants you benefits even when your aura isn't active.
              The benefits are based on the environment you chose for your Storm
              aura 
               Desert. You gain resistance to fire damage, and you don't suffer the effects of extreme heat. Moreover as an action, you can touch a flamable object that isn't being worn or carried by anyone else and set it on fire. 
               Sea. You gain resitance to lightning damage, and can breathe under water. You also gain a swimming speed of 30 feet. 
               Tundra. You gain resistance to cold damage, and don't suffer the effects of extreme cold. Moreover as an action you can touch water and turn a 5 foot cube into ice which melts after 1 minute. This action fails if a creature is in the cube.
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
    - ==: SubClass
      id: def7299a-2ce8-42e4-8f57-3b3c602aa130
      name: Totem Warrior
      features:
        "3":
          - ==: ClassFeature
            name: Spirit Seeker
            description: Yours is a path that seeks attunement with the natural world,
              giving you kinship with beasts. You gain the ability to cast the
              Beast Sense and Speak with Animals spells, but only as rituals.
          - ==: ClassFeature
            name: Totem spirit
            description: >-
              You choose a totem spirit and gain its feature. You must make or
              acquire a physical totem object - an amulet or similar adornment -
              that incorperates fur or features, claws, teath, or bones of the
              totem animal. At your option, you also gain minor physical
              attributes that are reminiscent of your totem spirit. For example,
              if you have a bear totem spirit you might be unusually hairy and
              thick-skinned .or if your totem is the eagle, your eyes
              turn  bright yellow. 
               Your totem animal might be an animal related to those listed here but more appropriate to your homeland. For example, you could choose a hawk or vulture in place of an eagle. 
               Bear. While raging you have resistance to all damage except psychic damage. 
               Eagle. While you're raging and aren't wearing heavy armor, other creatures have disadvantage on opprotunity attack rolls against you, and you can use the Dash action as a bonus action on your turn. 
               Elk. While you're raging and aren't wearing heavy armor, your walking speed increases by 15 feet. 
               Tiger While raging you can add 10 feet to your long jump distance and 3 feet to your high jump distance. 
               Wolf. while you're raging your friends have advantage on melee attack rolls against any creatures within 5 feet of you that is hostile to you. 
        "6":
          - ==: ClassFeature
            name: Aspect of the Beast
            description: >-
              You gain a magical benefit based on the totem animal of your
              choice. You can choose the same animal you selected at 3rd level
              or a different one. 
               Bear. Your carrying capacity is doubled, and you have advantage on Strength checks made to push, pull, lift or break ojbects. 
               Eagle you can see upto a mile away with no difficulty, able to discern even fine details as though looking at something no more than 100 feet away from you. Additionally,  dim light doesn't impose disadvantage on your Wisdom (Perception) checks. 
               Elk. Weather mounted or on foot, your travel pace  is doubled as is the travel pace of upto 10 companions while they're within 60 feet of you and you're not incapacitated. 
               Tiger. You gain proficiency in  two skills of the following list: Athletics, Acrobatics, Stealth, and Survival. 
               Wolf You can track other creatures while traveling at a fast pace and can move stealthily while traveling at a normal pace. 
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
    - ==: SubClass
      id: 8bb6cf59-6a6c-4bd5-a857-08442a40c217
      name: Wild Magic
      features:
        "3":
          - ==: ClassFeature
            name: Magic Awareness
            description: >-
              When you choose this path, you can open your awareness to the
              presence of concentrated magic. Until the end of your next turn,
              you know the location of any spell or magic item within 60 feet of
              you that isn't behind total cover. When you sense a spell, you
              learn which school of magic it  belongs to. 
               You can use this feature a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest. 
          - ==: ClassFeature
            name: Wild Surge
            description: >-
              Magic energy roiling inside you erups from you. When you enter
              your rage, roll on the wild magic table to determine the magical
              effect produced 
               if the effect requires a saving throw, the DC equals 8 + your proficiency bonus + your Constitution modifier. 
               1. Each creature of your choice that you can see within 30 feet of you must suceed on a constitution saving throw or take 1d12 necrotic damage. You also gain temporary hit points equal to 1d12 plus your barbarian level. 
               2 You teleport up to 30 feet to an unoccupied space you can see. Until your rage ends you can use this effect again on each of your turns as a bonus action 
               3. An intangible spirit, which looks like a flumph or a pixie (your choice), appears within 5 feet of one creature of your choice that you can see within 30 feet in front of you. At the end of your current turn, the spirit explodes and each creature in 5 feet must succeed on a Dexterity saving throw or take 1d6 force damage. Until your rage ends, you can use  this effect again, summoning another spirit on each of your turns as a bonus action. 
               4. Magic infuses one weapon of your choice you're holding. Until your rage ends, the weapon's damage type changes to force, and it gains the light and thrown properties, with a normal range of 20 feet and a long range of 60 feet. If the weapon leaves your hand, the weapon reapears in your hand at the end of  the current turn. 
               5. Whenever a creature hits you with an attack roll before your rage ends, that creature takes 1d6 force damage, as magic lashes out in retribution 
               6. until your rage ends, you are surrounded by multicolored protective lights; you gain a +1 bonus to AC and while within 10 feet of you, your allies gain the same bonus 
               7. Flowers and vines temporarily grow around you; until your rage ends, the ground within 15 feet of you is difficult terrain for your enemies. 
               8. A bolt of lgiht shoots from your chest. Another creature of your choice that you can see within 30 feet of you must succeed on a Constitution saving throw or take 1d6 radiant damage and be blinded until the start of your next turn. Until your rage ends you can use this effect again on each of your turns as a bonus action. 
        "6":
          - ==: ClassFeature
            name: Bolstering Magic
            description: >-
              You can harness your wild magic to bolster yourself or a
              companion. As an action, you can touch one creature (which can be
              yourself) and confer one of the following benefits of your choice
              to that creature: 
               For 10 minutes that creature can roll a d3 whenever making an attack roll or an ability check and add the number rolled to the d20 roll. 
               roll a d3. The creature regains one expended spell slot, the level of which equals the number rolled or lower (the Creature's choice). once a creature recieves this benefit, that creature can't recieve it again until after a long rest. 
               You can take this action as a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest. 
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
    - ==: SubClass
      id: 40cc11aa-b5ad-4752-9bfc-14b9323ad4d7
      name: Zealot
      features:
        "3":
          - ==: ClassFeature
            name: Divine Fury
            description: You can channel divine fury into your weapon strikes. While you're
              raging, the first creature you hit on each of your turns with a
              weapon attack takes extra damage equal to 1d6 + half your
              Barbarian level. The extra damage is necrotic or radiant; you
              choose the type of damage when you gain this feature.
          - ==: ClassFeature
            name: Warrior of the Gods
            description: Your soul is marked for endless battle. If a spell, such as Raise
              Dead, has the sole effect of restoring you to life (but not
              Undeath) you are able to negate the IC consequences of
              resurrection.
        "6":
          - ==: ClassFeature
            name: Fanatical Focus
            description: The divine power that fuels your rage can protect you. If you fail
              a saving throw while raging, you can reroll it, and you must use
              the new roll. You can use this ability only once per rage.
      icon:
        ==: org.bukkit.inventory.ItemStack
        v: 3337
        type: WHITE_BANNER
        meta:
          ==: ItemMeta
          meta-type: BANNER
          patterns: []
  sub-class-selection-level: 3
  skull-texture: ""
  base-hp: 12
  features:
    "1":
      - name: Rage
        description: >-
          You can enter rage as a bonus action, when not wearing heavy armor you
          gain the following effects 

          : You have advantage on Strength checks and Strength saving throws. 
           When you make a melee weapon attack using strength, you gain a bonus to the damage roll increasing as you level up. 
           You have resistance to Bludgeoning, Piercing, and Slashing damage. 
           you cannot cast spells or concentrate on spells when in rage, rage lasts for 1 minutebut ends early if you're unconcious, or havent attacked a creature, or taken damage that turn. Once you rage the number of times allowed per level, you must finish a long rest before you can rage again.
      - name: Unarmored Defense
        description: When not wearing any armor, your armor class equals 10 + your
          dexterity modifier + constituion modifier. You can use a shield and
          still gain this benefit
    "2":
      - name: Danger Sense
        description: you get an uncanny sense of when things aren't as they should be,
          giving you an edge to dodge away from danger. You have advantage on
          dexterity saving throws against effects you can see such as traps and
          spells. To gain this benefit you can't be blinded, deafened, or
          incapacitated.
      - name: Reckless Attack
        description: You can throw aside all concern for Defense to attack with fierce
          desperation. When you make your first attack on your turn, you can
          decide to attack relentlessly. Giving you advantage on attack rolls
          using strength during this turn, but attack rolls against you have
          advantage until your next turn.
    "3":
      - name: Primal path
        description: You get to pick your subclass and associated benefits of said subclass
    "4":
      - name: asi choice
        description: can raise an ability score of your choice by 1
    "5":
      - name: Extra attack
        description: you can attack twice instead of once when you take the attack
          action on your turn
      - name: Fast Movement
        description: Your speed increases by 10 ft when not wearing heavy armor
