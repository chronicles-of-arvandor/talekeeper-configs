  features:
    '1':
      - ==: ClassFeature
        name: Spellcasting
        description: At 1st level, you know three cantrips of your choice from the wizard spell list. You learn additional wizard cantrips of your choice at higher levels, as shown in the Cantrips Known column of the Wizard table.
      - ==: ClassFeature
        name: Spell Books
        description: At 1st level, you have a spellbook containing six 1st-level wizard spells of your choice.
      - ==: ClassFeature
        name: Copying a Spell
        description: |
          When you find a wizard spell of 1st level or higher, you can add it to your spellbook if it is of a level for which you have spell slots and if you can spare the time to decipher and copy it.
          For each level of the spell, the process takes 2 hours and costs 50 sp.
      - ==: ClassFeature
        name: Replacing the Book
        description: |
          You can copy a spell from your own spellbook into another book.
          You need spend only 1 hour and 10 sp for each level of the copied spell.
          If you lose your spellbook, you can use the same procedure to transcribe the spells that you have prepared into a new spellbook.
      - ==: ClassFeature
        name: Preparing and Casting Spells
        description: |
          To cast a spell, you must expend a slot of the spell's level or higher.
          You prepare the list of wizard spells that are available for you to cast.
          You can change your list of prepared spells when you finish a long rest.
      - ==: ClassFeature
        name: Spellcasting Ability
        description: |
          Intelligence is your spellcasting ability for your wizard spells.
          In addition, use your Intelligence modifier when setting the saving throw DC for a wizard spell you cast and when making an attack roll with one.
          Spell save DC = 8 + proficiency bonus + intelligence modifier
          Spell attack modifier = proficiency bonus + intelligence modifier
      - ==: ClassFeature
        name: Ritual Casting
        description: |
          You can cast a wizard spell as a ritual if that spell has the ritual tag and you have the spell in your spellbook.
          You don't need to have the spell prepared.
      - ==: ClassFeature
        name: Learning Spells of 1st Level & Higher
        description: |
          Each time you gain a wizard level, you can add two wizard spells of your choice to your spellbook.
          Each of these spells must be a level for which you have spell slots, as shown on the Wizard table.
      - ==: ClassFeature
        name: Arcane Recovery
        description: |
          You have learned to regain some of your magical energy by studying your spellbook.
          Once per day when you finish a short rest, you can choose expended spell slots to recover.
          The spell slots can have a combined level that is equal to or less than half your wizard level (rounded up), and none of the slots can be 6th level or higher.
    '2':
      - ==: ClassFeature
        name: Arcane Tradition
        description: |
          When you reach 2nd level, you choose an arcane tradition, shaping your practice of magic through a school.
          Your choice grants you features at 2nd level and again at 6th, 10th and 14th level.
    '4':
      - ==: ClassFeature
        name: Ability Score Improvement
        description: |
          When you reach 4th level, and again at 8th, 12th, 16th and 19th level, you can increase one ability score of your choice by 2, or you can increase two ability scores of your choice by 1.
          You can't increase an ability score above 20 using this feature.
