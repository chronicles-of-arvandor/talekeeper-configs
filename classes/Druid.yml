    - ==: SubClass
      id: 2473b65b-b1dc-4eaf-a58b-298aba28da1f
      name: Spores
      features:
        "2":
          - ==: ClassFeature
            name: Circle Forms
            description: >-
              Your symbiotic Link to Fungi and your ability to tap into the
              cycle of life and death grants you access to certain spells. At
              2nd level, you learn the Chill Touch cantrip. 
               At 3rd, 5th, 7th, and 9th level you gain access to the spells listed for that level in the circle of spores table. Oncce you gain access to one of these spells, you always have it prepared, and it doesn't count against you for the number of spells you can prepare each day. If you gain access to a spell that doesn't appear on the druid spell list, the spell is nonetheless a druid spell for you
          - ==: ClassFeature
            name: Halo of Spores
            description: You are surrounded by invisible, necrotic spores that are harmless
              until you unleash them on a creature nearby. When a creature you
              can see moves into a space within 10 feet of you or starts its
              turn there, you can use your reaction to deal 1d4 necrotic damage
              to that creature unless it succeeds on a Consitution saving throw
              against your spell save DC. The necrotic damage increases to 1d6
              at 6th level, 1d8 at 10th level, and 1d10 at 14th level.
          - ==: ClassFeature
            name: Symbiotic Entity
            description: >-
              You gain the ability to magically channel magic into your spores.
              As an action, you can spend a use of your Wild Shape feature to
              awaken those spores rather than transforming into a beast form,
              and you gain 4 temporary hit points for each level you have in
              this class. While this feature is active you gain the following
              benefits: 
               When you  deal your Halo of Spores damage, roll the damage die a second time and add it to the total. Your melee weapon attacks deal an extra 1d6 necrotic damage to any target they hit. These benefits last for 10 minutes, until you loose all these temporary hit points or you use your Wild Shape Again.
        "6":
          - ==: ClassFeature
            name: Fungal Infestation
            description: >-
              Your spores gain the ability to infest a corpse and animate it. If
              a beast or a humanoid that is small or medium dies within  10 feet
              of you, you can use your reaction to animate it, causing it to
              stand up immediately with 1 hit point. The creature uses the
              zombie stat block from the monster manual. It remains animate for
              1 hour, after which time it collapses and dies. 
               In combat the Zombie's turn comes immediately after yours. It obeys your mental commands, and the only action it can take is the attack action making one melee attack. 
               you can use this feature a number of times equal to your wisdom modifier (minimum of once), and you regain all expended uses of it when you finish a long rest
