    - ==: SubClass
      id: 1fd82883-20e3-4037-a33a-4ebbd9d5153c
      name: Moon
      features:
        "2":
          - ==: ClassFeature
            name: Combat Wild Shape
            description: >-
              You gain the ability to use Wild shape on your turn as a bonus
              action, rather than as an action. 
               Additionally, while you are transformed by wildshape, you can use a bonus action to expend one spell slot to regain 1d8 hit points per level of the spell slot expended.
          - ==: ClassFeature
            name: Circle Forms
            description: >-
              The rites of your circle grant you the ability to transform into
              more dangerous animal forms. Starting at 2nd level, you can use
              your Wild Shape to transform into a beast with a challenge rating
              as high as 1. You ignore the Max CR column of the beast shapes
              table, but must abide by the other limitations there. 
               Starting at 6th level, you can transform into a beast with a challenge rating as high as your druid level divided by 3, rounded down. 
        "6":
          - ==: ClassFeature
            name: Primal Strike
            description: Your attacks in beast form count as magical for the purpose of
              overcoming resistance and immunity to nonmagical attacks and
              damage.
      icon:
        ==: org.bukkit.inventory.ItemStack
