    - ==: SubClass
      id: 68842d93-c312-4c0d-a12b-d638639b825b
      name: Sheperd
      features:
        "2":
          - ==: ClassFeature
            name: Speech of the Woods
            description: >-
              You gain the ability to converse with beasts and many fey. 
               You learn to speak, read, and write Sylvan. In addition, beasts can understand your speech, and you gain the ability to decipher their noises and motions. Most beasts lack the intelligence to convey or understand sophisticated concepts, but a friendly beast could relay what it has seen or heard in the recent past. This ability doesn't grant you any special friendship with beasts, though you can combine this ability with gifts to curry favor with them as you would with any nonplayer character.
          - ==: ClassFeature
            name: Spirit Totem
            description: >-
              You gain the ability to call forth nature spirits and use them to
              influence the world around you. 
               As a bonus action, you can magically summon an incorporeal spirit to a point you can see within 60 feet of you. The spirit creates an aura in a 30-foot radius around that point. It counts as neither a creature nor an object, though it has the specral apperance of the creature it  reprsents. As a bonus action, you can move the spirit up to 60 feet to a point you can see. 
               The spirit persists for 1 minute. Once you use this feature, you can't use it again until you finish a short or long rest. 
               The effect of the spirit's aura depends on the type of spirit you summon from the options below. 
               Bear spirit. The bear spirit grants you and your allies might and endurance. Each creature of your choice in the Aura when the spirit appears gains Temporary hit points equal to 5+ your druid level. in addition, you and your allies gain advantage on Strength checks and Strength saving throws while in the Aura. 
               Hawk Spirit. The hawk spirit is a consumate hunter, aiding you and your allies with its keen sight. When a creature makes an attack roll against a target in the spirit's aura, you can use your  reaction to grant advantage to that attack roll. In addition, you and your allies have advantage on Wisdom (perception) checks while in the Aura. 
               Unicorn spirit. The unicorn spirit lends its protection to those nearby. You and your allies gain advantage on all ability checks made to detect creatures in the spirit's aura. In addition, if you cast a spell using a spell slot that restores hit points to any creature inside or outside the aura, each creature of your choice in the aura also  regains hit points equal to your druid level.
        "6":
          - ==: ClassFeature
            name: Mighty Summoner
            description: >-
              Beasts and fey you conjure are more resiliant than normal. Any
              beast or fey summoned or created by a spell that you cast gains
              two benefits: 
               The creature appears with more hit points than normal: 2 extra hit points per hit die it has. 
               The damage from its natural weapons is considered magical for the purposes of overcoming immunity and resistance to nonmagical attacks and damage.
