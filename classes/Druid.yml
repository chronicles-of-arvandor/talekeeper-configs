    - ==: SubClass
      id: 930be92b-ae86-4e36-84d8-8d9092467f30
      name: Stars
      features:
        "2":
          - ==: ClassFeature
            name: Star Map
            description: >-
              You've created a star chart as part of your heavenly studies. It
              is a Tiny object and can serve as a spellcasting focus for your
              druid spells. You determine its form by rolling on the Star Map
              table, or by choosing one. 
               While holding this map you have the following benefits: 
               You know the Guidance cantrip. 
               You have the Guiding Bolt spell prepared. It counts as a druid spell for you, and it doesn't count against the number of spells you can have prepared. 
               You can cast guiding bolt without expending a spell slot. You can do so a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest. 
               If you lose the map, you can perform a 1-hour ceremony to magically create a replacement. This ceremony can be performed during a short or long rest, and it destroys the previous map. The star map can take any form that thematically fits the character as long as it is appropriate. When used for purposes other than being a map, the map ceases to exist.
          - ==: ClassFeature
            name: Starry Form
            description: >-
              You gain the ability to harness Constellations power to alter your
              form. As a bonus action, you can expend a use of your Wild Shape
              feature to take on a starry form, rather than transforming into a
              beast. 
               While in your starry form, you retain your game statistics but your body becomes luminous; your joints glimmer like stars and glowing lines connect them as on a star chart. This form sheds bright light in a 10 foot radius and dim light  for an additional 10 feet. The form lasts for 10 minutes. It ends early if you dismiss it (no action required), are incapacitated, die, or use this feature again. 
               Whenever you assume your starry form, choose which of the following constellations glimmers on your body; your choice gives you certain benefits while in the form: 
               Archer. A constellation of an archer appears on you. When you activate this form, and as a bonus action on your subsequent turns while it lasts you can make a ranged spell attack, hurling a luminous arrow that targets 1 creature within 60 feet of you. On a hit, the attack deals radiant damage equal to 1d8+ your Wisdom modifier. 
               Chalice. A constellation of a life-giving goblet appears on you. Whenever you cast a spell using a spell slot that restores hit points to a creature, you or another creature within 30 feet of you can regain hit points equal to 1d8+ your Wisdom modifier. 
               The eye. A constelation of a wise being appears on you. When you make an Intelligence or Wisdom check or a Constitution saving throw to maintain Concentration on a spell, you can treat a roll of 9 or lower on the D20 as a 10. 
        "6":
          - ==: ClassFeature
            name: Cosmic Omen
            description: >-
              You learn to use your star map to divine the will of the cosmos.
              Whenever you finish a long rest, you can consult your Star Map for
              omens. When you do so, roll a die. Until you finish your next long
              rest, you gain access to a special reaction based on whether you
              rolled an even or an odd number on the die: 
               Weal(even). Whenever a creature you can see within 30 feet of you is about to make an attack roll, a saving throw, or an ability check, you can use your reaction to roll a d6 and add the number rolled to the total 
               Woe(odd) Whenever a creature you can see within 30 feet of you is about to make an attack roll, a saving throw, or an ability check, you can use your reaction to roll a d6 and subract the number rolled from the total. 
               You can use this reaction a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest.
      icon:
