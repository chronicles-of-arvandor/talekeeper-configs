    - ==: SubClass
      id: 441448d9-992a-40ac-a263-7573b7555d36
      name: Land
      features:
        "2":
          - ==: ClassFeature
            name: Bonus Cantrip
            description: You learn one additional druid cantrip of your choice.
          - ==: ClassFeature
            name: Natural Recovery
            description: >-
              You can regain some of your magical energy by sitting in
              meditation and communing with nature. During a short rest, you
              choose expended spell slots to recover. The spell slots can have a
              combined level that is equal to or less than half your druid level
              (rounded up) and none of the slots can be 6th level or higher. You
              can't use this feature again until you finish a long rest. 
               For example, when you are a 4th-level druid, you can recover up  to two levels worth of spell slots, You can recover either a 2nd-level slot or two 1st-level slots.
          - ==: ClassFeature
            name: Circle Spells
            description: >-
              Your Mystical Connection to the land infuses you with the ability
              to cast certain Spells. At 3rd, 5th, 7th and 9th level you gain
              access to Circle spells connected to the land where you became a
              druid. 
               Choose that land-Artic, Coast, Desert, Forest, Grassland, Mountain, Swamp, or Underdark - and Consult the associated list of spells. 
               Once you gain access to a circle spell, you always have it prepared and it doesn't count against the number of spells you can prepare each day. If you gain access to a spell that doesn't appear on the druid spell list, the spell is nonetheless a druid spell for you.
        "6":
          - ==: ClassFeature
            name: Land's Stride
            description: >-
              Moving through nonmagical Difficult terrain costs no extra
              Movement. You can also pass through nonmagical plants without
              being slowed by them and without taking damage from them if they
              have thorns, spines or a similar hazard. 
               In addition, you have advantage on saving throws against plants that are magically created or manipulated to impede movement such as those created by the Entangle spell
