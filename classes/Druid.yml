    - ==: SubClass
      id: c29ab87f-b783-4006-9210-12b0155db458
      name: Wildfire
      features:
        "2":
          - ==: ClassFeature
            name: Circle Forms
            description: >-
              You have formed a bond with a wildfire spirit, a primordial being
              of creation and destruction. Your link with this spirit grants you
              access to some spells when you reach certain levels in this class
              as shown on the wildfire spells table. 
               Once you gain access to one of these spells, you always have it prepared, and it doesn't count against the number of spells you can prepare each day. If you gain access to a spell that doesn't appear on the Druid Spell list, the spell is nonetheless a druid spell for you.
          - ==: ClassFeature
            name: Summon Wildfire Spirit
            description: >-
              You can summon the primal spirit bound to your soul. As an action,
              you can expend one use of your Wild Shape feature to summon your
              wildfire spirit, rather than assuming a beast form. 
               The spirit appears in an unoccupied space of your choice that you can see within 30 feet of you. Each creature within 10 feet of the spirit (other than you) when it appears must succeed on a Dexterity saving throw against your spell DC or take 2d6 fire damage. 
               The spirit is friendly to you and your companions and obeys your commands. See this creatures game statistics in the Wildfire Spirit Stat Block, which uses your Proficiency Bonus (PB) in several places. You determine the spirit's apperance. Some spirits take the form of a humanoid figure made of gnarled branches covered in flame, while others look like beasts wreathed in fire. 
               In combat, the spirit shares your initiative count, but it takes its turn immediately after yours. The only action it takes on its turn is the Dodge action, unless you take a bonus action on your turn to command it to take another action. That action can be one in its stat block or some other action. If you are incapacitated the spirit can take any action of its choice not just Dodge. 
               The spirit manifests for 1 hour, until it is reduced to 0 hit points, until you use this feature to summon the spirit again, or until you die.
        "6":
          - ==: ClassFeature
            name: Enhanced Bond
            description: >-
              The bond with your wildfire spirit enhances your destructive and
              restorative spells. Whenever you cast a spell that deals fire
              damage or restores hit points while your wildfire spirit is
              summoned, roll a d8, and you gain a bonus equal to the number
              rolled to one damage or to one healing roll of the spell. 
               In addition, when you cast a spell with a range ohter than self, the spell can originate from you or your widfire spirit.
      icon:
