class:
  ==: Class
  id: 848f186f-a5ae-4fee-aa0f-8362cbeb0417
  name: Druid
  sub-classes:
    - ==: SubClass
      id: 010eba10-525b-47bc-b0cf-691c0d141727
      name: Dreams
      features:
        "2":
          - ==: ClassFeature
            name: Balm of the Summer Court
            description: >-
              You become imbued with the blessings of the Summer Court. You are
              a font of energy that offers respite from injuries. You have a
              pool of fey energy represented by a number of d6s equal to your
              druid level. 
               As a bonus action, you can choose an ally you can see within 120 feet of you and spend a number of those dice equal to half your druid level or less. roll the spent dice and add them together. The target regains a number of hit points equal to the total. Target also gains 1 temporary hit points per die spent. 
               you regain the expended dice when you finish a long rest.
        "6":
          - ==: ClassFeature
            name: Hearth of Moonlight and Fire
            description: >-
              Home can be wherever you are. During a short or long rest, you can
              invoke the shadowy power of the Gloaming Court to help guard your
              respite. At the start of the rest, you touch a point in space, and
              an invisible 30-foot-radius sphere of magic appears, centered on
              that point. Total cover blocks the sphere. 
               While within the sphere, you and your allies gain a +5 bonus to Dexterity (Stealth) and Wisdom (Perception) checks, and any light from open flames in the sphere (a campfire, torches, or the like) isn't visible outside it. 
               the sphere vanishes at the end of the rest or when you leave the sphere. 
