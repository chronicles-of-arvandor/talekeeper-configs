    - ==: SubClass
      id: 700b26b2-de26-4786-9fb7-7b2beb5f61a5
      name: Storm Sorcerer
      features:
        "1":
          - ==: ClassFeature
            name: Wind Speaker
            description: "The Arcane magic you command is confused with elemental air. You
              can speak, read, and write Primordial. Knowing this language
              allows you to understand and be understood by those who speak it's
              dialect aquan. "
          - ==: ClassFeature
            name: Tempestuous Magic
            description: "You can use a bonus action on your turn to cause whirling gusts of
              elemental air to briefly surround you, immediately before or after
              you cast a spell of 1st level or higher. doing so allows you to
              fly upto 10 feet without provoking opprotunity attacks. "
        "6":
          - ==: ClassFeature
            name: Heart of the Storm
            description: "You gain resistance to lightning and thunder damage. In addition,
              whenever you start casting a spell of 1st level or higher that
              deals lightning or thunder damage , stormy magic erutps from you.
              This eruption causes creatures of your choice that you can see
              within 10 feet of  you to take lightning or thunder damage (choose
              each time this ability activates) equal to half your sorcerer
              level. "
          - ==: ClassFeature
            name: Storm Guide
            description: >-
              You gain the ability to Subtly control the weather around you. 
               If it is raining, you can use an action to cause the rain to stop falling in a 20-foot-radius sphere centered on you. You can end this effect as a bonus action. 
               If it is windy, you can use a bonus action each round to choose the direction the wind blows in a 100-foot radius sphere centered on you. The wind blows in that direction until the end of your next turn. This feature doesn't alter the speed of the wind. 
