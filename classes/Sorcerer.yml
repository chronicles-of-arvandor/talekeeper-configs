  sub-classes:
    - ==: SubClass
      id: 69130b22-7f74-458c-a9e2-eb7b8af3b858
      name: Clockwork Soul
      features:
        "1":
          - ==: ClassFeature
            name: Bonus Spells
            description: You gain spells as shown on the Clockwork bonus spell table. These
              spells count towards spells you can cast, but not towards the
              maximum number of spells you know.
          - ==: ClassFeature
            name: Restore Balance
            description: >-
              Starting at 1st level, your connection with the Plane of absolute
              order allows you to equalize chaotic moments. When a creature you
              can see within 60 feet of you is about to roll a d20 with
              advantage or disadvantage, you can use your reaction to prevent
              the roll from being affected by advantage or disadvantage. 
               You can use this feature a number of times equal to your proficiency bonus, and you regain all expended uses on completion of a long rest. 
        "6":
          - ==: ClassFeature
            name: Bastion of Law
            description: >-
              You can tap into the grand equation of existance to imbue a
              creature with a shimmering shield of order. As an action, you can
              expend 1 to 5 sorcery points to create a magical ward around
              yourself or another creature you can see within 30 feet of you.
              The ward lasts until you finish a long rest or until you use this
              feature again. 
               The ward is represetned by a number of d8's equal to the number of sorcery points spent to create it. When the warded creature takes damage, it can expend a number of those dice, roll them, and reduce the damage taken by the total rolled on those dice.
