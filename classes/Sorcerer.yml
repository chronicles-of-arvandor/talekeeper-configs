      id: 942e66aa-1bc5-4780-aa69-bed8d545be98
      name: Wild Magic
      features:
        "1":
          - ==: ClassFeature
            name: Wild Magic Surge
            description: Your spellcasting can Unleash surges of untamed magic. Once per
              turn, the DM can have you roll a d20 immediately after you cast a
              sorcerer spell of 1st level or higher. If you roll a 1, roll on
              the wild magic surge table to create a magical effect. If that
              effect is a spell it is too wild to be affected by your Metamagic,
              and if it normally requires concentration it doesn't require
              concentration in this case; the spell lasts for its full duration.
          - ==: ClassFeature
            name: Tides of Chaos
            description: >-
              You can manipulate the forces of chance and chaos to gain
              advantage on one attack roll, ability check, or saving throw. Once
              you do so, you must finish a long rest before you can use this
              feature again. 
               Any time before you regain the use of this feature, the DM can have you roll on the Wild Magic surge table immediately after you cast a sorcerer spell of 1st level or higher. You then regain the use of this feature.
        "6":
          - ==: ClassFeature
            name: Bend Luck
            description: You have the ability to twist fate using your wild magic. When
              another creature you can see makes an attack roll, an ability
              check or a saving throw, you can use your reaction and spend 2
              sorcery points to roll 1d4 and apply the number rolled as a bonus
              or penalty (Your Choice) to the creature's roll. You can do so
              after the creature rolls but before any effects of the roll occur.
