  features:
    "1":
      - name: Spellcasting
        description: >-
          You know 4 cantrips of your choice from the sorcerer spell list. You
          learn additional sorcerer cantrips of your choice at higher levels, as
          shown in the Cantrips Known Column of the sorcerer table 
           The sorcerer table shows how many spell slots you have to cast your spells of 1st level and higher. To cast one of these sorcerer spells, you must expend a slot of the spells level or higher. You regain all expended slots when you finish a long rest. 
           You know two 1st level spells of your choice from the sorcerer spell  list. 
           Charisma is your spellcasting ability for your sorcerer spells
      - name: Sorcerous Origin
        description: You choose a subclass from a sorcerous origin which describes the
          source of your innate magical power. Your choice grants you features
          when you choose it at 1st level and again at 6th, 14th, and 18th
          level.
    "2":
      - name: Font of Magic
        description: >-
          You tap into a deep wellspring of magic within yourself. This
          wellspring is represented by sorcery points which allow you to create
          a variety of magical effects. 
           You start with 2 sorcery points and gain more as you reach higher levels, as shown in the Sorcery Points Column of the Sorcerer table. You can never have more sorcery points than shown on the table for your level. You regain all spent sorcery points when you finish a long rest. 
           You can use your sorcery points to gain additional spell slots, or sacrifice spell slots to gain additional sorcery points. You learn other ways to use your sorcery points as you reach higher levels. 
           You can transform unexpended sorcery points into one spell slot as a bonus action on your turn. The creating spell slots table shows the cost of creating a spell slot of a given level. you can create spell slots no higher than 5th level. The spell slots created vanish at the end of a long rest. 
           As a bonus action on your turn, you can also expend one spell slot and gain a number of sorcery points equal to the Slot's level.
    "3":
      - name: Metamagic
        description: >-
          You gain the ability to twist your spells to suit your needs. You gain
          Two of the Following Metamagic options of your Choice. You gain
          another one at 10th and 17th level. You can use only one metamagic
          option on a spell when you cast it unless otherwise noted. 
           Careful spell When you cast a spell that forces other creatures to make a saving throw, you can protect some of those creatures from the spell's full force. To do so, you spend 1 sorcery point and choose a number of creatures upto your Charisma modifier (minimum of 1). A chosen creature automatically succeeds on its saving throw against the spell. 
           Distant Spell: When you cast a spell that has a range of 5 feet or greater, you can spend 1 sorcery point to double the range of the spell. When you cast a spell that has a range of touch, you can spend 1 sorcery point to make the range the spell 30 feet. 
           Empowered spell: When you roll damage for a spell, you can spend 1 sorcery point to reroll a number of damage dice up to your Charisma modifier (minimum of one). You must use the new rolls. You can use Empowered spell even if you have already used a different metamagic option during the Casting of the spell 
           Extended spell. When you cast a spell that has a duration of 1 minute or longer, you can spend 1 sorcery point to double its duration to a maximum of 24 hours. 
           Heightened spell: When you cast a spell that forces a creature to make a saving throw to restist its effects, you can spend 3 sorcery points to give one target of the spell disadvantage on its first saving throw made against the spell 
           Quickened Spell When you cast a spell that has a casting time of 1 action, you can spend 2 sorcery points to change the casting time to 1 bonus action for this casting, 
           Subtle spell, when you cast a spell, you can cast it without any somatic or verbal components. 
           Twinned spell When you cast a spell that targets only one creature that doesn't have a range of self, you can spend a number of sorcery points equal to the spell's level to target a second creature in range within the spell (1 sorcery point if the spell is a cantrip) to be eligible for Twinned spell, a spell must be incapable of targeting more than one creature at the spells current level. 
           Seeking spell If you make an attack roll for a spell and miss, you can spend 2 sorcery points to reroll the d20 and you must use the new roll. You can use seeking spell even if you have already used a different metamagic option during the casting of the spell 
           Transmuted spell: When you cast a spell that deals a type of damage from the following list, you can spend 1 sorcery point to change that damage type to one of the other liste types: Acid, Cold, Fire, Lightning, Poison, thunder
    "4":
      - name: Ability Score Improvement
        description: You can increase one ability score of your Choice by 1
