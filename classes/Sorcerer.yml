      id: d44bfeaf-f3ed-4997-bc0b-b391f4b26fde
      name: Shadow Magic
      features:
        "1":
          - ==: ClassFeature
            name: Eyes of the Dark
            description: >-
              You have Darkvision with a range of 120 feet. 
               When you reach 3rd level in this class, you learn the Darkness spell, which doesn't count against your number of sorcerer spells known. In addition, you can cast it by spending 2 sorcery points or by expending a spell slot. If you cast it with sorcery points, you can see through the darkness created by the spell
          - ==: ClassFeature
            name: Strength of the Grave
            description: >-
              Your existence in a twilight state between life and death makes
              you difficult to defeat. When damage reduces you to 0 hit points,
              you can make a Charisma saving throw (dc 5+ the damage taken) On a
              Success, you instead drop to 1 hit point. You can't use this
              feature if you are reduced to 0 hit points by Radiant damage, or
              by a critical hit. 
               After the saving throw Succeeds, you can't use this feature again until you finish a long rest.
        "6":
          - ==: ClassFeature
            name: Hound of Ill Omen
            description: >-
              You gain the ability to call forth a howling creature of darkness
              to harass your foes. As a bonus action, you can spend 3 sorcery
              points to summon a Hound of Ill Omen to target one creature you
              can see within 120 feet of you. The hound uses the Dire Wolf's
              statistics, with the following changes: 
               The hound is size medium not large, and counts as a monstrosity not a beast 
               it appears with a number of temporary hit points equal to half your sorcerer level 
               It can mvoe through other creatures and objects as if they were difficult terrain. The hound takes 5 fore damage if it ends its turn inside an object. 
               At the start of its turn the hound automatically knows the targets location. If the target was hidden, it is no longer hidden from the hound. 
               The hound appears in an unoccupied space of your choice within 30 feet of the target. Roll initiative for the hound. On its turn, it can move only towards its target by the most direct route, and it can use its action only to attack its target. The hound can make Opprotunity attacks, but only against its target. Additionally while the hound is within 5 feet of the target, the target has disadvantage on saving throws against any spells you cast. The hound disappears if it is reduced to 0 hit points, if tits target is reduced to 0 hit points or after 5 minutes.
