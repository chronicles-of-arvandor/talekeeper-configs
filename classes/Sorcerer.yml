    - ==: SubClass
      id: 02c7254b-c7e6-45c9-a50b-ea88ce0dac1b
      name: Divine Soul
      features:
        "1":
          - ==: ClassFeature
            name: Divine magic
            description: >-
              Your link to the Divine allows you to learn spells normally
              associated with the Cleric Class. When your spellcasting feature
              lets you learn a sorcerer cantrip or sorcerer spell of 1st level
              or higher, you can choose the spell from the cleric spell list or
              sorcerer spell list. You must otherwise obey all the restrictions
              for selecting the spell, and it becomes a sorcerer spell for you. 
               In addition, choose an affinity for the source of your divine power: Good, evil, Law, Chaos, Or Neutrality. You learn an additional spell based on that affinity as shown on the divine magic table. It is a sorcerer spell for you, but doesn't count towards the number of sorcery spells known. 
          - ==: ClassFeature
            name: Favored by the Gods
            description: >-
              Divine power guards your destiny. If you fail a saving throw or
              miss with an attack roll, you can roll 2d4 add it to the total
              possibly changing the outcome. 
               Once you use this feature, you can't use it again until you finish a short or long rest.
        "6":
          - ==: ClassFeature
            name: Empowered Healing
            description: "The divine energy Coursing through you can empower healing spells.
              Whenever you or an ally within 5 feet of you rolls dice to
              determine the number of hit points a spell restores, you can
              speend 1 sorcery point to reroll any number of those dice once,
              provided you aren't incapacitated. You can use this feature only
              once per turn. "
