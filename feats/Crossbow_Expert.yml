feat:
  ==: Feat
  id: 1489f28f-41ee-4c88-9a1f-f720b9f46305
  name: Crossbow Expert
  source: PHB
  page: 165
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "Thanks to extensive practice with the crossbow, you gain the following
        benefits:"
    - ==: FeatListEntry
      items:
        - You ignore the loading quality of crossbows with which you are
          proficient.
        - Being within 5 feet of a hostile creature doesn't impose disadvantage
          on your ranged attack rolls.
        - When you use the {@action Attack} action and attack with a one-handed
          weapon, you can use a bonus action to attack with a {@item hand
          crossbow|phb} you are holding.
