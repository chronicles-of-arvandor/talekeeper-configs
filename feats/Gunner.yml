feat:
  ==: Feat
  id: e07485d2-58d3-40d2-ba22-74a3c953be83
  name: Gunner
  source: TCE
  page: 80
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "You have a quick hand and keen eye when employing firearms, granting you
        the following benefits:"
    - ==: FeatListEntry
      items:
        - You gain proficiency with firearms (see "{@variantrule Firearms|DMG}"
          in the Dungeon Master's Guide).
        - You ignore the loading property of firearms.
        - Being within 5 feet of a hostile creature doesn't impose disadvantage
          on your ranged attack rolls.
