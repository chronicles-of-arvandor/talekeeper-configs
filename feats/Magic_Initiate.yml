feat:
  ==: Feat
  id: dab4c9dc-2b99-47f0-8926-c858effb8732
  name: Magic Initiate
  source: PHB
  page: 168
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "Choose a class: {@filter bard|spells|level=0;1|class=bard}, {@filter
        cleric|spells|level=0;1|class=cleric}, {@filter
        druid|spells|level=0;1|class=druid}, {@filter
        sorcerer|spells|level=0;1|class=sorcerer}, {@filter
        warlock|spells|level=0;1|class=warlock}, or {@filter
        wizard|spells|level=0;1|class=wizard}. You learn two cantrips of your
        choice from that class's spell list."
    - ==: FeatStringEntry
      value: In addition, choose one 1st-level spell to learn from that same list.
        Using this feat, you can cast the spell once at its lowest level, and
        you must finish a long rest before you can cast it in this way again.
    - ==: FeatStringEntry
      value: "Your spellcasting ability for these spells depends on the class you
        chose: Charisma for {@filter bard|spells|level=0;1|class=bard}, {@filter
        sorcerer|spells|level=0;1|class=sorcerer}, or {@filter
        warlock|spells|level=0;1|class=warlock}; Wisdom for {@filter
        cleric|spells|level=0;1|class=cleric} or {@filter
        druid|spells|level=0;1|class=druid}; or Intelligence for {@filter
        wizard|spells|level=0;1|class=wizard}."
