feat:
  ==: Feat
  id: 52e6c60e-32cb-4dfb-b309-0515e40024af
  name: Mobile
  source: PHB
  page: 168
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "You are exceptionally speedy and agile. You gain the following
        benefits:"
    - ==: FeatListEntry
      items:
        - Your speed increases by 10 feet.
        - When you use the {@action Dash} action, {@quickref difficult
          terrain||3} doesn't cost you extra movement on that turn.
        - When you make a melee attack against a creature, you don't provoke
          opportunity attacks from that creature for the rest of the turn,
          whether you hit or not.
