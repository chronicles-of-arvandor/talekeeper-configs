feat:
  ==: Feat
  id: ed8ef4d1-85ab-4ec7-a209-6afd99b54624
  name: Blade Mastery
  source: UAFeats
  page: 2
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "You master the {@item shortsword|phb}, {@item longsword|phb}, {@item
        scimitar|phb}, {@item rapier|phb}, and {@item greatsword|phb}. You gain
        the following benefits when using any of them:"
    - ==: FeatListEntry
      items:
        - You gain a +1 bonus to attack rolls you make with the weapon.
        - On your turn, you can use your reaction to assume a parrying stance,
          provided you have the weapon in hand. Doing so grants you a +1 bonus
          to your AC until the start of your next turn or until you're not
          holding the weapon.
        - When you make an opportunity attack with the weapon, you have
          advantage on the attack roll.
