feat:
  ==: Feat
  id: 426a09ea-b95c-4cd1-89a7-d8300f44b773
  name: Keen Mind
  source: PHB
  page: 167
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "You have a mind that can track time, direction, and detail with uncanny
        precision. You gain the following benefits:"
    - ==: FeatListEntry
      items:
        - You always know which way is north.
        - You always know the number of hours left before the next sunrise or
          sunset.
        - You can accurately recall anything you have seen or heard within the
          past month.
