feat:
  ==: Feat
  id: 78820623-b1ab-4d92-b9b7-9d290f3d7319
  name: Skulker
  source: PHB
  page: 170
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "You are expert at slinking through shadows. You gain the following
        benefits:"
    - ==: FeatListEntry
      items:
        - You can try to hide when you are lightly obscured from the creature
          from which you are hiding.
        - When you are hidden from a creature and miss it with a ranged weapon
          attack, making the attack doesn't reveal your position.
        - Dim light doesn't impose disadvantage on your Wisdom ({@skill
          Perception}) checks relying on sight.
