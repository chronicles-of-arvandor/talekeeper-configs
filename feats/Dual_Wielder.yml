feat:
  ==: Feat
  id: 187a0530-caf0-41c5-affb-a1357581771a
  name: Dual Wielder
  source: PHB
  page: 165
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "You master fighting with two weapons, gaining the following benefits:"
    - ==: FeatListEntry
      items:
        - You gain a +1 bonus to AC while you are wielding a separate melee
          weapon in each hand.
        - You can use two-weapon fighting even when the one-handed melee weapons
          you are wielding aren't light.
        - You can draw or stow two one-handed weapons when you would normally be
          able to draw or stow only one.
