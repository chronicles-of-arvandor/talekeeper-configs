feat:
  ==: Feat
  id: f910bb4a-5050-482e-908b-291f6cabea38
  name: Dungeon Delver
  source: PHB
  page: 166
  other-sources: []
  entries:
    - ==: FeatStringEntry
      value: "Alert to the hidden traps and secret doors found in many dungeons, you
        gain the following benefits:"
    - ==: FeatListEntry
      items:
        - You have advantage on Wisdom ({@skill Perception}) and Intelligence
          ({@skill Investigation}) checks made to detect the presence of secret
          doors.
        - You have advantage on saving throws made to avoid or resist traps.
        - You have resistance to the damage dealt by traps.
        - Traveling at a fast pace doesn't impose the normal -5 penalty on your
          passive Wisdom ({@skill Perception}) score.
