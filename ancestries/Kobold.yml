  - ==: AncestryTrait
    name: Ability Score Increase
    description: When determining your character's ability scores, increase one score by 2 and increase a different score by 1, or increase three different scores by 1.
  - ==: AncestryTrait
    name: Size
    description: You are Small.
  - ==: AncestryTrait
    name: Darkvision
    description: You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You discern colors in that darkness only as shades of gray.
  - ==: AncestryTrait
    name: Kobold Cry
    description: As a bonus action, you let out a cry at your enemies within 10 feet of you. Until the start of your next turn, you and your allies have advantage on attack rolls against any of those enemies who could hear you. You can use this trait a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest.
  - ==: AncestryTrait
    name: Kobold Legacy
    description: |
      Kobolds' connection to dragons can manifest in unpredictable ways in an individual kobold. Choose one of the following legacy options for your kobold:
      • Craftiness. You have proficiency in one of the following skills of your choice: Arcana, Investigation, Medicine, Sleight of Hand, or Survival.
      • Defiance. You have advantage on saving throws to avoid or end the frightened condition on yourself.
      • Draconic Sorcery. You know one cantrip of your choice from the sorcerer spell list. Intelligence, Wisdom, or Charisma is your spellcasting ability for that cantrip (choose when you select this ancestry).
  - ==: AncestryTrait
    name: Speed
    description: Your walking speed is 30 feet.
  - ==: AncestryTrait
    name: Languages
    description: Your character can speak, read, and write Common and one other language
