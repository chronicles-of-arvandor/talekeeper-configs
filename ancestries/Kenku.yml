  traits:
  - ==: AncestryTrait
    name: Ability Score Increase
    description: When determining your character's ability scores, increase one score by 2 and increase a different score by 1, or increase three different scores by 1.
  - ==: AncestryTrait
    name: Expert Duplication
    description: When you copy writing or craftwork produced by yourself or someone else, you have advantage on any ability checks you make to produce an exact duplicate.
  - ==: AncestryTrait
    name: Kenku Recall
    description: |
      Thanks to your supernaturally good memory, you have proficiency in two skills of your choice.
      Moreover, when you make an ability check using any skill in which you have proficiency, you can give yourself advantage on the check before rolling the d20. You can give yourself advantage in this way a number of times equal to your proficiency bonus, and you regain all expended uses when you finish a long rest.
  - ==: AncestryTrait
    name: Mimicry
    description: You can accurately mimic sounds you have heard, including voices. A creature that hears the sounds you make can tell they are imitations only with a successful Wisdom (Insight) check against a DC of 8 + your proficiency bonus + your Charisma modifier.
  - ==: AncestryTrait
    name: Speed
    description: Your walking speed is 30 feet.
  - ==: AncestryTrait
    name: Languages
    description: Your character can speak, read, and write Common and one other language
