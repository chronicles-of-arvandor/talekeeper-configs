ancestry:
  ==: Ancestry
  id: f4cec5d4-5453-4567-a405-21616559f1fd
  name: Goblin
  name-plural: Goblins
  dark-vision:
    ==: Distance
    value: 60.0
    unit: FEET
  minimum-age: 5
  maximum-age: 60
  minimum-height: 3'4"
  maximum-height: 3'8"
  minimum-weight: 40lb
  maximum-weight: 55lb
  traits:
  - ==: AncestryTrait
    name: Ability Score Increase
    description: When determining your character's ability scores, increase one score by 2 and increase a different score by 1, or increase three different scores by 1.
  - ==: AncestryTrait
    name: Creature Type
    description: You are a Humanoid. You are also considered a goblinoid for any prerequisite or effect that requires you to be a goblinoid.
  - ==: AncestryTrait
    name: Darkvision
    description: You can see in dim light within 60 feet of you as if it were bright light and in darkness as if it were dim light. You discern colors in that darkness only as shades of gray.
  - ==: AncestryTrait
    name: Fey Ancestry
    description: You have advantage on saving throws you make to avoid or end the charmed condition on yourself.
  - ==: AncestryTrait
    name: Fury of the Small
    description: |
      When you damage a creature with an attack or a spell and the creature's size is larger than yours, you can cause the attack or spell to deal extra damage to the creature. The extra damage equals your proficiency bonus.
      You can use this trait a number of times equal to your proficiency bonus, regaining all expended uses when you finish a long rest, and you can use it no more than once per turn.
  - ==: AncestryTrait
    name: Nimble Escape
    description: You can take the Disengage or Hide action as a bonus action on each of your turns.
  - ==: AncestryTrait
    name: Size
    description: You are Small.
  - ==: AncestryTrait
    name: Speed
    description: Your walking speed is 30 feet.
  - ==: AncestryTrait
    name: Languages
    description: Your character can speak, read, and write Common and one other language
