  - ==: AncestryTrait
    name: Ability Score Increase
    description: Your Charisma score increases by 2, and two other ability scores of your choice each increase by 1.
  - ==: AncestryTrait
    name: Darkvision
    description: Thanks to your elven heritage, you have superior vision in dark and dim conditions. You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray.
  - ==: AncestryTrait
    name: Fey Ancestry
    description: You have advantage on saving throws against being charmed, and magic can't put you to sleep.
  - ==: AncestryTrait
    name: Half-Elf Versatility
    description: |
      Choose one of the following traits:
      Skill Versatility (General). You gain proficiency in two skills of your choice.
      Elf Weapon Training (High or Wood Elf Heritage). You have proficiency with the longsword, shortsword, shortbow, and longbow.
      Cantrip (High Elf Heritage). You know one cantrip of your choice from the wizard spell list. Intelligence is your spellcasting ability for it.
      Fleet of Foot (Wood Elf Heritage). Your base walking speed increases to 35 feet.
      Mask of the Wild (Wood Elf Heritage). You can attempt to hide even when you are only lightly obscured by foliage, heavy rain, falling snow, mist, and other natural phenomena.
      Dark Elf Magic (Dark Elf Heritage). You know the Dancing Lights cantrip. When you reach 3rd level, you can cast Faerie Fire once, and it recharges after a long rest. When you reach 5th level, you can cast Darkness once, and it recharges after a long rest. Charisma is your spellcasting ability for these spells.
  - ==: AncestryTrait
    name: Speed
    description: Your base walking speed is 30 feet.
  - ==: AncestryTrait
    name: Languages
    description: You can read, speak, and write Common, Elven, and one language of your choice.
