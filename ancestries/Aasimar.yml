    maximum-height: 6'4"
    minimum-weight: 114lb
    maximum-weight: 270lb
    traits:
    - ==: AncestryTrait
      name: Age
      description: Aasimar mature at the same rate as humans, but they can live up
        to 160 years.
    - ==: AncestryTrait
      name: Size
      description: Aasimar have the same range of height and weight as humans.
    - ==: AncestryTrait
      name: Celestial Resistance
      description: You have resistance to necrotic damage and radiant damage.
    - ==: AncestryTrait
      name: Healing Hands
      description: As an action, you can touch a creature and cause it to regain a
        number of hit points equal to your level. Once you use this trait, you can't
        use it again until you finish a long rest.
    - ==: AncestryTrait
      name: Light Bearer
      description: You know the light cantrip. Charisma is your spellcasting ability
        for it.
    - ==: AncestryTrait
      name: Languages
      description: You can speak, read, and write Common and Celestial.
    - ==: AncestryTrait
      name: Radiant Soul
      description: Starting at 3rd level, you can use your action to unleash the divine
        energy within yourself, causing your eyes to glimmer and two luminous, incorporeal
        wings to sprout from your back. Your transformation lasts for 1 minute or
        until you end it as a bonus action. During it, you have a flying speed of
        30 feet, and once on each of your turns, you can deal extra radiant damage
        to one target when you deal damage to it with an attack or a spell. The extra
        radiant damage equals your level. Once you use this trait, you can't use it
        again until you finish a long rest.
