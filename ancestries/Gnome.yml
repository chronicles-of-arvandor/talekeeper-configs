  sub-ancestries:
  - ==: SubAncestry
    id: e65c4614-ed6e-42d6-b037-ae4fd6215a44
    name: Forest
    dark-vision: null
    minimum-age: 40
    maximum-age: 500
    minimum-height: 3'0"
    maximum-height: 4'0"
    minimum-weight: 35lb
    maximum-weight: 43lb
    traits:
    - ==: AncestryTrait
      name: Age
      description: Gnomes mature at the same rate humans do, and most are expected
        to settle down into an adult life by around age 40. They can live 350 to almost
        500 years.
    - ==: AncestryTrait
      name: Size
      description: Gnomes are between 3 and 4 feet tall and average about 40 pounds.
        Your size is Small.
    - ==: AncestryTrait
      name: Gnome Cunning
      description: You have advantage on all Intelligence, Wisdom, and Charisma saving
        throws against magic.
    - ==: AncestryTrait
      name: Languages
      description: You can speak, read, and write Common and Gnomish. The Gnomish
        language, which uses the Dwarvish script, is renowned for its technical treatises
        and its catalogs of knowledge about the natural world.
    - ==: AncestryTrait
      name: Natural Illusionist
      description: You know the minor illusion cantrip. Intelligence is your spellcasting
        ability for it.
    - ==: AncestryTrait
      name: Speak with Small Beasts
      description: Through sounds and gestures, you can communicate simple ideas with
        Small or smaller beasts. Forest gnomes love animals and often keep squirrels,
        badgers, rabbits, moles, woodpeckers, and other creatures as beloved pets.
