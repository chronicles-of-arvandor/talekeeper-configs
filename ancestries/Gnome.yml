    id: 0047bd7e-378d-4cb6-bd03-8b6e8880ad93
    name: Deep
    dark-vision:
      ==: Distance
      value: 120.0
      unit: FEET
    minimum-age: 25
    maximum-age: 250
    minimum-height: 3'0"
    maximum-height: 4'0"
    minimum-weight: 80lb
    maximum-weight: 120lb
    traits:
    - ==: AncestryTrait
      name: Age
      description: Deep gnomes are short-lived for gnomes. They mature at the same
        rate humans do and are considered full-grown adults by 25. They live 200 to
        250 years, although hard toil and the dangers of the Underdark often claim
        them before their time.
    - ==: AncestryTrait
      name: Size
      description: A typical svirfneblin stands about 3 to 3-1/2 feet tall and weighs
        80 to 120 pounds. Your size is Small.
    - ==: AncestryTrait
      name: Gnome Cunning
      description: You have advantage on all Intelligence, Wisdom and Charisma saving
        throws against magic.
    - ==: AncestryTrait
      name: Languages
      description: You can speak, read and write Common, Gnomish and Undercommon.
        The svirfneblin dialect is more guttural than surface Gnomish, and most svirfneblin
        know only a little bit of Common, but those who deal with outsiders (and that
        includes you as an adventurer) pick up enough Common to get by in other lands.
    - ==: AncestryTrait
      name: Alignment
      description: Svirfneblin believe that survival depends on avoiding entanglements
        with other creatures and not making enemies, so they favor neutral alignments.
        They rarely wish others ill, and they are unlikely to take risks on behalf
        of others.
    - ==: AncestryTrait
      name: Stone Camouflage
      description: You have advantage on Dexterity (stealth) checks to hide in rocky
        terrain.
