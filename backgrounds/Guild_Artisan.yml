  id: 3cf2c04e-f2e4-48c5-8241-6c8c06f97ce9
  name: Guild Artisan
  description: You are a member of an Artisan's guild, skilled in a particular
    field and closely associated with other artisans. You are a well-established
    part of the mercantile world, freed by talent and wealth from the
    constraints of a feudal social order. You learned your skills as an
    apprentice to a master artisan, under the sponsorship of your guild. until
    you became a master in your own right.
