  id: 8ca79bb2-eeac-4d3a-bd92-edab77310546
  name: Sailor
  description: You sailed on a seagoing vessel for years. In that time, you
    gathered tales of mighty storms, monsters of the deep, and those who wanted
    to sink your craft to the bottomless depths, some of which might even be
    true. Your first love is the distant line of the horizon, but the time has
    come to try your hand at something new.
