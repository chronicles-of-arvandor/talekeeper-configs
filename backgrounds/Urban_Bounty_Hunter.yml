  id: 285224c3-4731-4ad9-84b4-9049c2e8d284
  name: Urban Bounty Hunter
  description: For some time now, you've made a living tracking down people for
    pay. Unlike some people who collect bounties, though, you've never much
    needed to venture out into the wilderness. You're involved in a lucrative
    trade, in the place where you live, that routinely tests your skills and
    survial instincts. What's more, you aren't alone, you routinely interact
    with both the criminal subculture and other bounty hunters, maintaining
    contacts in both areas to help you succed.
