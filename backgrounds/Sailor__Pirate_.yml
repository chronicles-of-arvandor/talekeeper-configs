  id: 31596aa5-8619-44da-ba01-068d7c3a6ebc
  name: Sailor (Pirate)
  description: You spent your youth under the sway of a dread pirate, a ruthless
    cutthroat who taught you how to survive in a world of sharks and savages.
    You've induged in larceny on the high seas and wrecking on her shores, and
    sent more than one deserving soul to a briny grave. Fear and bloodshed are
    no strangers to you, and you've garnered a somewhat unsavory reputation
    in  many a port town.
